<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<meta name="theme-color" content="#0a2e4a" />
<title>Itinerary · Adventure of the Seas</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Plus+Jakarta+Sans:wght@800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<style>
/* =========================================================
   RCCL ITINERARY — CINEMATIC VERSION
   ========================================================= */

*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Inter',system-ui,sans-serif;
  background:#071a2c;
  color:#fff;
  overflow-x:hidden;
}

/* ---------- Ocean ---------- */
#ocean{
  position:fixed;
  inset:0;
  z-index:-2;
}
.vignette{
  position:fixed;
  inset:0;
  z-index:-1;
  background:
    radial-gradient(ellipse at 50% 30%, rgba(0,180,230,.15), transparent 60%),
    linear-gradient(180deg, rgba(0,0,0,.2), rgba(0,0,0,.45));
}

/* ---------- Header ---------- */
header{
  position:sticky;
  top:0;
  backdrop-filter:blur(14px);
  background:rgba(10,46,74,.65);
  border-bottom:1px solid rgba(255,255,255,.1);
  padding:0 1.2rem;
  z-index:100;
}
.header-inner{
  max-width:1200px;
  margin:auto;
  height:64px;
  display:flex;
  align-items:center;
  gap:1rem;
}
.header-title{
  font-family:'Plus Jakarta Sans',sans-serif;
  font-weight:900;
}
.spacer{flex:1}
.back-btn{
  background:rgba(255,255,255,.1);
  border:1px solid rgba(255,255,255,.15);
  padding:.5rem .8rem;
  border-radius:999px;
  font-weight:700;
}

/* ---------- Hero ---------- */
.hero{
  text-align:center;
  padding:4.5rem 1rem 2rem;
}
.hero h1{
  font-family:'Plus Jakarta Sans',sans-serif;
  font-size:clamp(2rem,5vw,3rem);
  font-weight:900;
}
.hero p{
  margin-top:.7rem;
  opacity:.75;
}

/* ---------- Timeline ---------- */
.timeline{
  max-width:900px;
  margin:2rem auto 5rem;
  padding:0 1rem;
  display:grid;
  gap:1.2rem;
}

.day-card{
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.18);
  border-radius:24px;
  padding:1.4rem 1.5rem;
  backdrop-filter:blur(16px);
  transition:.4s cubic-bezier(.22,.61,.36,1);
  cursor:pointer;
}
.day-card:hover{
  transform:translateY(-4px);
  border-color:rgba(0,180,230,.3);
}

.day-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:.8rem;
}
.day-title{
  display:flex;
  gap:.7rem;
  align-items:center;
}
.day-title i{color:#ffd740}
.day-title h2{
  font-family:'Plus Jakarta Sans',sans-serif;
  font-weight:900;
  font-size:1.1rem;
}
.day-meta{
  font-size:.75rem;
  opacity:.6;
  font-weight:700;
}

.day-details{
  margin-top:1rem;
  display:none;
  opacity:.85;
  font-size:.9rem;
  line-height:1.6;
}
.day-card.active .day-details{
  display:block;
}

/* Today highlight */
.day-card.today{
  border-color:#00b4e6;
  box-shadow:0 20px 60px rgba(0,180,230,.25);
}

/* ---------- Responsive ---------- */
@media (prefers-reduced-motion:reduce){
  .day-card{transition:none}
}

</style>
</head>
<body>

<canvas id="ocean"></canvas>
<div class="vignette"></div>

<header>
  <div class="header-inner">
    <div class="header-title">Itinerary</div>
    <div class="spacer"></div>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Dashboard</a>
  </div>
</header>

<section class="hero">
  <h1>Western Caribbean</h1>
  <p>Feb 14 – 20 · Adventure of the Seas</p>
</section>

<section class="timeline" id="timeline"></section>

<script>
(function(){
'use strict';

/* ---------- Config ---------- */
const START_DATE = new Date('2026-02-14T16:00:00');

const ITINERARY = [
  {label:'Port Canaveral', icon:'fa-ship', desc:'Departure day. Boarding begins earlier in the day. Muster drill required before sail-away.'},
  {label:'Sea Day', icon:'fa-water', desc:'Full ship day. Pools, specialty dining, shows, and exploring every deck.'},
  {label:'Grand Cayman', icon:'fa-umbrella-beach', desc:'Tender port. Clear waters, Stingray City, Seven Mile Beach.'},
  {label:'Falmouth, Jamaica', icon:'fa-mountain', desc:'Historic port. Dunn’s River Falls, Blue Hole, excursions inland.'},
  {label:'Sea Day', icon:'fa-water', desc:'Reset day. Relax. Finalize dining. Sunset on the promenade deck.'},
  {label:'Perfect Day at CocoCay', icon:'fa-sun', desc:'Royal Caribbean private island. Beach Club, water park, Chill Island.'},
  {label:'Return to Port Canaveral', icon:'fa-anchor', desc:'Disembarkation morning. Breakfast early. Luggage tags out night before.'}
];

/* ---------- Render ---------- */
const timeline=document.getElementById('timeline');
const today=new Date();

ITINERARY.forEach((item,index)=>{
  const dayDate=new Date(START_DATE);
  dayDate.setDate(dayDate.getDate()+index);

  const card=document.createElement('div');
  card.className='day-card';

  if(today.toDateString()===dayDate.toDateString()){
    card.classList.add('today');
  }

  card.innerHTML=`
    <div class="day-header">
      <div class="day-title">
        <i class="fas ${item.icon}"></i>
        <h2>Day ${index+1} · ${item.label}</h2>
      </div>
      <div class="day-meta">${dayDate.toLocaleDateString()}</div>
    </div>
    <div class="day-details">${item.desc}</div>
  `;

  card.addEventListener('click',()=>{
    card.classList.toggle('active');
  });

  timeline.appendChild(card);
});

/* ---------- Ocean Animation ---------- */
const canvas=document.getElementById('ocean');
const ctx=canvas.getContext('2d');
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize();window.addEventListener('resize',resize);

let t=0;
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='#071a2c';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.beginPath();
  for(let x=0;x<canvas.width;x++){
    let y=Math.sin(x*.01+t)*20+canvas.height/2;
    ctx.lineTo(x,y);
  }
  ctx.lineTo(canvas.width,canvas.height);
  ctx.lineTo(0,canvas.height);
  ctx.closePath();
  ctx.fillStyle='rgba(0,180,230,.1)';
  ctx.fill();

  t+=0.01;
  requestAnimationFrame(draw);
}
draw();

})();
</script>

</body>
</html>
