<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Deck 04 · Adventure of the Seas</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

:root{
  --rc-navy:#0a2e4a;
  --rc-blue:#0f4f76;
  --rc-aqua:#00b4e6;
  --rc-sand:#ffd57a;
  --rc-seafoam:#6ee7d8;
}

body{
  font-family:'Inter',system-ui,sans-serif;
  min-height:100vh;
  background:
    radial-gradient(circle at 20% 20%, #1c7cb3 0%, transparent 40%),
    radial-gradient(circle at 80% 80%, #0ea5e9 0%, transparent 40%),
    linear-gradient(180deg,#0f4f76,#083452);
  color:white;
  overflow-x:hidden;
}

/* subtle animated wave overlay */
body::before{
  content:'';
  position:fixed;
  inset:0;
  background:linear-gradient(
    120deg,
    rgba(255,255,255,0.05) 0%,
    rgba(255,255,255,0.02) 50%,
    rgba(255,255,255,0.05) 100%
  );
  background-size:200% 200%;
  animation:waveMove 8s linear infinite;
  pointer-events:none;
}

@keyframes waveMove{
  0%{background-position:0% 50%;}
  100%{background-position:200% 50%;}
}

/* HEADER */

.header{
  position:sticky;
  top:0;
  z-index:20;
  background:linear-gradient(90deg,var(--rc-navy),var(--rc-blue));
  padding:18px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

.header h1{
  font-size:1.2rem;
  font-weight:800;
  letter-spacing:0.5px;
}

.header a{
  color:var(--rc-sand);
  text-decoration:none;
  font-weight:600;
  transition:0.2s;
}

.header a:hover{
  opacity:0.8;
}

/* VIEWER */

.viewer{
  padding:40px 20px 140px 20px;
  display:flex;
  justify-content:center;
}

.svg-wrapper{
  transform-origin:center top;
  transition:transform 0.3s ease;
  filter:drop-shadow(0 25px 40px rgba(0,0,0,0.4));
  position:relative;
}

/* sun glow effect */
.svg-wrapper::after{
  content:'';
  position:absolute;
  inset:-10px;
  border-radius:32px;
  background:radial-gradient(circle at 50% 10%, rgba(255,213,122,0.4), transparent 70%);
  opacity:0.6;
  pointer-events:none;
}

object{
  width:100%;
  max-width:1000px;
  border-radius:32px;
  background:white;
  box-shadow:
    0 0 0 4px rgba(255,255,255,0.2),
    0 25px 60px rgba(0,0,0,0.6);
}

/* CONTROL PANEL */

.controls{
  position:fixed;
  bottom:24px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(20px);
  border-radius:60px;
  padding:14px 26px;
  display:flex;
  gap:24px;
  align-items:center;
  box-shadow:0 20px 50px rgba(0,0,0,0.5);
}

.controls button{
  width:60px;
  height:50px;
  border-radius:30px;
  border:none;
  font-size:1.6rem;
  font-weight:700;
  cursor:pointer;
  background:var(--rc-aqua);
  color:white;
  transition:0.2s;
}

.controls button:hover{
  transform:translateY(-3px);
  background:var(--rc-seafoam);
}

.controls .reset{
  background:var(--rc-sand);
  color:#0a2e4a;
  font-weight:700;
  padding:0 24px;
  width:auto;
}

.zoom-value{
  font-weight:800;
  font-size:1.2rem;
  min-width:70px;
  text-align:center;
}

@media(max-width:600px){
  .controls{gap:14px;padding:12px 18px;}
  .controls button{width:50px;height:44px;font-size:1.4rem;}
}
</style>
</head>

<body>

<div class="header">
  <h1>Deck 04 · Entertainment</h1>
  <a href="index.html">← Back to Decks</a>
</div>

<div class="viewer">
  <div class="svg-wrapper" id="svgWrapper">
    <object type="image/svg+xml" data="decks/deck-04-final.min.svg"></object>
  </div>
</div>

<div class="controls">
  <button id="zoomOut">−</button>
  <div class="zoom-value" id="zoomValue">100%</div>
  <button id="zoomIn">+</button>
  <button class="reset" id="resetZoom">Reset</button>
</div>

<script>
(function(){

  const wrapper=document.getElementById('svgWrapper');
  const zoomValue=document.getElementById('zoomValue');
  const zoomIn=document.getElementById('zoomIn');
  const zoomOut=document.getElementById('zoomOut');
  const reset=document.getElementById('resetZoom');

  let scale=1;

  function update(){
    wrapper.style.transform=`scale(${scale})`;
    zoomValue.textContent=Math.round(scale*100)+'%';
  }

  zoomIn.addEventListener('click',()=>{
    scale=Math.min(scale+0.15,3);
    update();
  });

  zoomOut.addEventListener('click',()=>{
    scale=Math.max(scale-0.15,0.4);
    update();
  });

  reset.addEventListener('click',()=>{
    scale=1;
    update();
  });

})();
</script>

</body>
</html>
