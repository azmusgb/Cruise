<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deck 04 · Adventure of the Seas</title>

<style>
:root {
  --navy-dark: #061c2e;
  --navy: #0a2e4a;
  --blue: #0f4f76;
  --accent: #00b4e6;
  --gold: #ffd740;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
  background: radial-gradient(circle at center, #0f4f76 0%, #061c2e 75%);
  color: white;
}

/* HEADER */
header {
  padding: 1rem 1.25rem;
  background: linear-gradient(90deg, #08263e, #0f4f76);
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 4px 20px rgba(0,0,0,.4);
}

header h1 {
  margin: 0;
  font-size: 1.1rem;
  font-weight: 600;
}

header a {
  color: var(--gold);
  text-decoration: none;
  font-weight: 600;
}

/* VIEWER */
.viewer {
  height: calc(100vh - 130px);
  overflow: auto;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 2rem 1rem 3rem;
  -webkit-overflow-scrolling: touch;
}

/* CINEMATIC FRAME */
.frame {
  background: linear-gradient(180deg, #ffffff, #f2f6f9);
  border-radius: 22px;
  padding: 20px;
  box-shadow:
    0 40px 80px rgba(0,0,0,.45),
    0 0 80px rgba(0,180,230,.25);
  max-width: 95vw;
}

/* SVG IMAGE */
.frame img {
  width: min(95vw, 900px);
  height: auto;
  display: block;
  border-radius: 12px;
}

/* CONTROLS */
.controls {
  padding: .75rem;
  display: flex;
  justify-content: center;
  gap: .75rem;
  background: rgba(0,0,0,.35);
  backdrop-filter: blur(10px);
}

.controls button {
  background: var(--accent);
  border: none;
  padding: .5rem .9rem;
  border-radius: 8px;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: transform .15s ease;
}

.controls button:active {
  transform: scale(.95);
}

.zoom-display {
  min-width: 60px;
  text-align: center;
  font-weight: bold;
}
</style>
</head>

<body>

<header>
  <h1>Deck 04 · Entertainment</h1>
  <a href="index.html">← Back to Decks</a>
</header>

<div class="viewer">
  <div class="frame">
    <img id="deckImage"
         src="decks/deck-04-final.min.svg"
         alt="Deck 04 Plan">
  </div>
</div>

<div class="controls">
  <button id="zoomOut">−</button>
  <div class="zoom-display" id="zoomDisplay">100%</div>
  <button id="zoomIn">+</button>
  <button id="zoomReset">Reset</button>
</div>

<script>
(() => {
  const img = document.getElementById('deckImage');
  const zoomDisplay = document.getElementById('zoomDisplay');

  let zoom = 1;

  function updateZoom() {
    img.style.width = `min(${95 * zoom}vw, ${900 * zoom}px)`;
    zoomDisplay.textContent = Math.round(zoom * 100) + "%";
  }

  document.getElementById('zoomIn').addEventListener('click', () => {
    zoom = Math.min(zoom + 0.25, 4);
    updateZoom();
  });

  document.getElementById('zoomOut').addEventListener('click', () => {
    zoom = Math.max(zoom - 0.25, 0.5);
    updateZoom();
  });

  document.getElementById('zoomReset').addEventListener('click', () => {
    zoom = 1;
    updateZoom();
  });

  img.addEventListener('error', () => {
    console.error("SVG failed to load.");
  });

})();
</script>

</body>
</html>
