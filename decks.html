<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deck 04 · Adventure of the Seas</title>

<style>
  :root {
    --navy: #0a2e4a;
    --blue: #0f4f76;
    --accent: #00b4e6;
    --gold: #ffd740;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, sans-serif;
    background: linear-gradient(160deg, var(--navy), var(--blue));
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    padding: 1rem 1.5rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(0,0,0,.2);
  }

  header h1 {
    margin: 0;
    font-size: 1.2rem;
  }

  header a {
    color: var(--gold);
    text-decoration: none;
    font-weight: 600;
  }

  .viewer {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .stage {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: auto;
    background: radial-gradient(circle at center, #103a60, #071e33);
  }

  .stage img {
    max-width: 100%;
    height: auto;
    transition: transform .2s ease;
    transform-origin: center center;
  }

  .controls {
    background: rgba(0,0,0,.25);
    padding: .75rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: .75rem;
  }

  .controls button {
    background: var(--accent);
    border: none;
    padding: .5rem .9rem;
    border-radius: 6px;
    color: white;
    font-weight: 600;
    cursor: pointer;
  }

  .controls button:hover {
    background: #0092bb;
  }

  .zoom-display {
    font-weight: bold;
    min-width: 60px;
    text-align: center;
  }

  .status {
    text-align: center;
    padding: .4rem;
    font-size: .85rem;
    opacity: .85;
  }
</style>
</head>
<body>

<header>
  <h1>Deck 04 · Entertainment</h1>
  <a href="index.html">← Back to Decks</a>
</header>

<div class="viewer">
  <div class="stage" id="stage">
    <img id="deckImage"
         src="decks/deck-04-final.min.svg"
         alt="Deck 04 Plan">
  </div>

  <div class="controls">
    <button id="zoomOut">−</button>
    <div class="zoom-display" id="zoomDisplay">100%</div>
    <button id="zoomIn">+</button>
    <button id="zoomReset">Reset</button>
  </div>

  <div class="status" id="status">Loading deck…</div>
</div>

<script>
(() => {
  const img = document.getElementById('deckImage');
  const zoomDisplay = document.getElementById('zoomDisplay');
  const status = document.getElementById('status');

  let zoom = 1;

  function updateZoom() {
    img.style.transform = `scale(${zoom})`;
    zoomDisplay.textContent = Math.round(zoom * 100) + '%';
  }

  img.onload = () => {
    status.textContent = '';
    zoom = 1;
    updateZoom();
  };

  img.onerror = () => {
    status.textContent = 'SVG failed. Falling back to PNG…';
    img.src = 'decks/deck-04.png';
  };

  document.getElementById('zoomIn').onclick = () => {
    zoom = Math.min(zoom + 0.15, 3);
    updateZoom();
  };

  document.getElementById('zoomOut').onclick = () => {
    zoom = Math.max(zoom - 0.15, 0.5);
    updateZoom();
  };

  document.getElementById('zoomReset').onclick = () => {
    zoom = 1;
    updateZoom();
  };

})();
</script>

</body>
</html>
