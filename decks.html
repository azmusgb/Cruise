<!DOCTYPE html>
<html lang="en" class="app-theme-rcc">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5.0">
  <meta name="theme-color" content="#0A2E4A">

  <title>Deck Navigator Â· Adventure of the Seas</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700;800;900&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Core CSS -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/shared-layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/decks.css">

  <!-- Core JS -->
  <script src="js/shared-layout.js" defer></script>
  <script src="js/decks.js" defer></script>
</head>

<body>

<div id="sharedHeader"></div>

<main class="deck-page">

  <!-- ========================================= -->
  <!-- HERO -->
  <!-- ========================================= -->
  <section class="deck-hero">

    <div class="deck-hero-content">

      <div class="deck-badge">
        <i class="fas fa-ship"></i>
        <span>Adventure of the Seas</span>
      </div>

      <h1>
        Explore Every <em>Deck</em>
      </h1>

      <p class="deck-hero-sub">
        Navigate stateroom locations, elevators, dining venues,
        and public spaces with an interactive deck viewer.
      </p>

      <div class="deck-search">

        <div class="deck-search-wrapper">
          <i class="fas fa-search"></i>
          <input
            id="deckSearch"
            type="search"
            placeholder="Search deck number or name..."
            aria-label="Search decks"
            autocomplete="off">
        </div>

        <button
          id="deckSearchClear"
          class="deck-clear-btn"
          aria-label="Clear search"
          hidden>
          <i class="fas fa-times"></i>
        </button>

      </div>

      <div id="deckCount" class="deck-count" aria-live="polite"></div>

    </div>

  </section>

  <!-- ========================================= -->
  <!-- GRID -->
  <!-- ========================================= -->
  <section
    id="deckGrid"
    class="deck-grid"
    role="list"
    aria-label="Available decks">
  </section>

</main>

<!-- ========================================= -->
<!-- MODAL -->
<!-- ========================================= -->
<div id="deckModal"
     class="deck-backdrop"
     hidden
     role="dialog"
     aria-modal="true"
     aria-labelledby="modalDeckTitle">

  <div class="deck-modal">

    <!-- HEADER -->
    <header class="deck-modal-header">

      <div class="deck-modal-header-content">
        <div id="modalDeckNumber" class="deck-number"></div>
        <div id="modalDeckTitle" class="deck-title"></div>
        <div id="modalDeckSub" class="deck-sub"></div>
      </div>

      <button id="modalClose"
              class="deck-close-btn"
              aria-label="Close deck viewer">
        <i class="fas fa-times"></i>
      </button>

    </header>

    <!-- VIEWER -->
    <div class="deck-viewer">

      <button id="deckPrev"
              class="nav-btn"
              aria-label="Previous deck">
        <i class="fas fa-chevron-left"></i>
      </button>

      <div id="deckCanvas" class="deck-canvas">

        <!-- REQUIRED BY decks.js -->
        <div id="deckStage"
             class="deck-plan-stage"
             data-deck-stage
             tabindex="0"
             aria-live="polite">
        </div>

      </div>

      <button id="deckNext"
              class="nav-btn"
              aria-label="Next deck">
        <i class="fas fa-chevron-right"></i>
      </button>

    </div>

    <!-- ZOOM CONTROLS -->
    <div class="zoom-bar"
         role="group"
         aria-label="Zoom controls">

      <button id="zoomOutBtn"
              aria-label="Zoom out">
        <i class="fas fa-minus"></i>
      </button>

      <span id="zoomDisplay">100%</span>

      <button id="zoomInBtn"
              aria-label="Zoom in">
        <i class="fas fa-plus"></i>
      </button>

      <button id="zoomResetBtn"
              aria-label="Reset zoom">
        <i class="fas fa-compress"></i>
      </button>

      <button id="fitBtn"
              aria-label="Fit to screen">
        <i class="fas fa-expand-arrows-alt"></i>
      </button>

    </div>

    <!-- STATUS BAR -->
    <div id="deckStatus"
         class="deck-status"
         aria-live="polite">
    </div>

  </div>
</div>

<div id="sharedFooter"></div>

</body>
</html>
