<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Deck 04 · Adventure of the Seas</title>

<style>
:root {
  --navy: #0a2e4a;
  --blue: #0f4f76;
  --accent: #00b4e6;
  --gold: #ffd740;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, sans-serif;
  background: radial-gradient(circle at 50% 30%, #104870, #061c2e 70%);
  color: white;
  overflow: hidden;
}

/* Ambient ocean motion */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(120deg, rgba(0,180,230,.08), rgba(0,0,0,.2));
  animation: drift 18s infinite alternate ease-in-out;
  pointer-events: none;
}

@keyframes drift {
  from { transform: translateX(-20px); }
  to   { transform: translateX(20px); }
}

header {
  position: relative;
  padding: 1rem 1.5rem;
  background: rgba(0,0,0,.35);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 10;
}

header h1 {
  margin: 0;
  font-size: 1.1rem;
}

header a {
  color: var(--gold);
  text-decoration: none;
  font-weight: 600;
}

/* Viewer */
.viewer {
  position: absolute;
  inset: 70px 0 70px 0;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.stage {
  position: relative;
  cursor: grab;
}

.stage:active {
  cursor: grabbing;
}

.transform {
  transform-origin: center center;
  transition: transform .15s ease;
}

/* Glow frame */
.viewer::after {
  content: "";
  position: absolute;
  inset: 20px;
  border-radius: 20px;
  box-shadow:
    0 0 40px rgba(0,180,230,.4),
    inset 0 0 40px rgba(0,180,230,.25);
  pointer-events: none;
}

/* Controls */
.controls {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: .75rem;
  display: flex;
  justify-content: center;
  gap: .75rem;
  background: rgba(0,0,0,.35);
  backdrop-filter: blur(8px);
}

.controls button {
  background: var(--accent);
  border: none;
  padding: .5rem .9rem;
  border-radius: 6px;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

.zoom-display {
  min-width: 60px;
  text-align: center;
  font-weight: bold;
}
.stage {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 60vh;
}
</style>
</head>
<body>

<header>
  <h1>Deck 04 · Entertainment</h1>
  <a href="index.html">← Back</a>
</header>

<div class="viewer">
  <div class="stage" id="stage">
    <div class="transform" id="transform">
      <img id="deckImage"
     src="decks/deck-04-final.min.svg"
     alt="Deck 04 Plan"
     draggable="false"
     style="
       display:block;
       max-width:90vw;
       max-height:70vh;
       width:auto;
       height:auto;
     ">
    </div>
  </div>
</div>

<div class="controls">
  <button id="zoomOut">−</button>
  <div class="zoom-display" id="zoomDisplay">100%</div>
  <button id="zoomIn">+</button>
  <button id="zoomReset">Reset</button>
</div>

<script>
(() => {
  const transform = document.getElementById('transform');
  const stage = document.getElementById('stage');
  const img = document.getElementById('deckImage');
  const zoomDisplay = document.getElementById('zoomDisplay');

  let scale = 1;
  let posX = 0;
  let posY = 0;
  let isDragging = false;
  let startX, startY;

  function update() {
    transform.style.transform =
      `translate(${posX}px, ${posY}px) scale(${scale})`;
    zoomDisplay.textContent = Math.round(scale * 100) + "%";
  }

  document.getElementById('zoomIn').onclick = () => {
    scale = Math.min(scale + 0.2, 3);
    update();
  };

  document.getElementById('zoomOut').onclick = () => {
    scale = Math.max(scale - 0.2, 0.5);
    update();
  };

  document.getElementById('zoomReset').onclick = () => {
    scale = 1;
    posX = 0;
    posY = 0;
    update();
  };

  stage.addEventListener('mousedown', e => {
    isDragging = true;
    startX = e.clientX - posX;
    startY = e.clientY - posY;
  });

  window.addEventListener('mousemove', e => {
    if (!isDragging) return;
    posX = e.clientX - startX;
    posY = e.clientY - startY;
    update();
  });

  window.addEventListener('mouseup', () => {
    isDragging = false;
  });

  img.onerror = () => {
    img.src = 'decks/deck-04.png';
  };

  update();
})();
</script>

</body>
</html>
