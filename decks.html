<!DOCTYPE html>
<html lang="en" class="app-theme-rcc">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5.0">
  <meta name="theme-color" content="#0A2E4A">
  <title>Deck Navigator · Adventure of the Seas</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/shared-layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/decks.css">

  <script src="js/shared-layout.js" defer></script>
  <script src="js/decks.js" defer></script>
</head>

<body>

<div id="sharedHeader"></div>

<main class="deck-page">

  <section class="deck-hero">
    <h1>Explore Every <em>Deck</em></h1>
    <div class="deck-search">
      <input id="deckSearch" type="search" placeholder="Search decks…" aria-label="Search decks">
      <button id="deckSearchClear" hidden><i class="fas fa-times"></i></button>
      <span id="deckCount"></span>
    </div>
  </section>

  <section id="deckGrid" class="deck-grid" role="list"></section>

</main>

<!-- Modal -->
<div id="deckModal" class="deck-backdrop" hidden role="dialog" aria-modal="true">
  <div class="deck-modal">

    <header class="deck-modal-header">
      <div>
        <div id="modalDeckNumber" class="deck-number"></div>
        <div id="modalDeckTitle" class="deck-title"></div>
        <div id="modalDeckSub" class="deck-sub"></div>
      </div>
      <button id="modalClose" aria-label="Close"><i class="fas fa-times"></i></button>
    </header>

    <div class="deck-viewer">
      <button id="deckPrev" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
      <div id="deckCanvas" class="deck-canvas">
        <div id="deckPlanStage" class="deck-plan-stage"></div>
      </div>
      <button id="deckNext" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
    </div>

    <div class="zoom-bar">
      <button id="zoomOut"><i class="fas fa-minus"></i></button>
      <span id="zoomDisplay">100%</span>
      <button id="zoomIn"><i class="fas fa-plus"></i></button>
      <button id="zoomReset"><i class="fas fa-compress"></i></button>
    </div>

  </div>
</div>

<div id="sharedFooter"></div>

</body>
</html>
