<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Deck Navigator · Adventure of the Seas</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css?v=3">
  <link rel="stylesheet" href="css/utilities.css?v=3">
  <link rel="stylesheet" href="css/components.css?v=3">
    <link rel="stylesheet" href="css/feature-modules.css?v=3">
    <link rel="stylesheet" href="css/mobile-first.css?v=3">
  <script src="js/shared-layout.js?v=17" defer></script>
  <link rel="stylesheet" href="css/page-inline-extracted.css?v=l

<script src="js/shared-layout.js" defer></script>
<script src="js/decks.js" defer></script>
</head>

<body class="app-theme-rcc" data-page="decks">

<header id="sharedHeader"></header>

<main class="decks-page">

<section class="decks-hero">
  <div class="decks-hero__inner">
    <h1>Adventure of the Seas</h1>
    <p>Family & Friends Cruise · Feb 14–20, 2026</p>
  </div>
</section>

<section class="decks-controls">
  <div class="decks-search">
    <input id="search" type="search" placeholder="Search decks…">
    <button id="searchClear" hidden>✕</button>
  </div>
</section>

<section class="decks-grid-section">
  <div id="grid" class="decks-grid"></div>
</section>

</main>

<div id="deckModal" class="deck-modal-backdrop">
  <div class="deck-modal">
    <button id="closeModal" class="deck-modal__close">✕</button>
    <h2 id="modalTitle"></h2>
    <div id="planInner" class="deck-plan-inner"></div>
    <div class="deck-zoom">
      <button id="zoomOut">-</button>
      <span id="zoomValue">100%</span>
      <button id="zoomIn">+</button>
      <button id="zoomReset">Reset</button>
    </div>
  </div>
</div>

<footer id="sharedFooter"></footer>

</body>
</html>
