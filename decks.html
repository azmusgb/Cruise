<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deck 04 · Adventure of the Seas</title>

<style>
:root {
  --navy: #0a2e4a;
  --blue: #0f4f76;
  --accent: #00b4e6;
  --gold: #ffd740;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
  background: linear-gradient(180deg, #0b3554, #061c2e);
  color: white;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* HEADER */
header {
  padding: 1rem 1.5rem;
  background: rgba(0,0,0,.35);
  backdrop-filter: blur(8px);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
  font-size: 1.1rem;
  font-weight: 600;
}

header a {
  color: var(--gold);
  text-decoration: none;
  font-weight: 600;
}

/* VIEWPORT */
.viewer {
  flex: 1;
  overflow: auto;
  -webkit-overflow-scrolling: touch;
  padding: 1rem 0;
  display: flex;
  justify-content: center;
}

/* IMAGE */
.viewer img {
  width: 95vw;
  max-width: 1200px;
  height: auto;
  display: block;
  border-radius: 16px;
  box-shadow:
    0 0 40px rgba(0,180,230,.25);
}

/* CONTROLS */
.controls {
  padding: .75rem;
  display: flex;
  justify-content: center;
  gap: .75rem;
  background: rgba(0,0,0,.35);
  backdrop-filter: blur(8px);
}

.controls button {
  background: var(--accent);
  border: none;
  padding: .5rem .9rem;
  border-radius: 6px;
  color: white;
  font-weight: 600;
  cursor: pointer;
}

.zoom-display {
  min-width: 60px;
  text-align: center;
  font-weight: bold;
}
</style>
</head>

<body>

<header>
  <h1>Deck 04 · Entertainment</h1>
  <a href="index.html">← Back to Decks</a>
</header>

<div class="viewer">
  <img id="deckImage"
       src="decks/deck-04-final.min.svg"
       alt="Deck 04 Plan">
</div>

<div class="controls">
  <button id="zoomOut">−</button>
  <div class="zoom-display" id="zoomDisplay">100%</div>
  <button id="zoomIn">+</button>
  <button id="zoomReset">Reset</button>
</div>

<script>
(() => {
  const img = document.getElementById('deckImage');
  const zoomDisplay = document.getElementById('zoomDisplay');

  let zoom = 1;

  function updateZoom() {
    img.style.width = (95 * zoom) + "vw";
    zoomDisplay.textContent = Math.round(zoom * 100) + "%";
  }

  document.getElementById('zoomIn').addEventListener('click', () => {
    zoom = Math.min(zoom + 0.25, 4);
    updateZoom();
  });

  document.getElementById('zoomOut').addEventListener('click', () => {
    zoom = Math.max(zoom - 0.25, 0.5);
    updateZoom();
  });

  document.getElementById('zoomReset').addEventListener('click', () => {
    zoom = 1;
    updateZoom();
  });

  img.addEventListener('error', () => {
    img.src = "decks/deck-04.png";
  });

})();
</script>

</body>
</html>
