    :root {
        --primary: #2563eb;

    /* Header */

        border-bottom: 1px solid var(--gray-200);
        padding: 1rem 0;

    }

    .header-content {

    .decks-grid {

<script>
    const deckData = [
        {
            number: 2,
            name: 'Deck 2',
            subtitle: 'Medical & Crew Support',
            amenities: ['Medical', 'Crew Areas', 'Laundry'],
            image: 'https://images.unsplash.com/photo-1582750433449-648ed127bb54?auto=format&fit=crop&w=800&q=80',
            type: 'Service Deck'
        },
        {
            number: 3,
            name: 'Deck 3',
            subtitle: 'Lobby & Guest Services',
            amenities: ['Guest Services', 'Dining', 'Retail'],
            image: 'https://images.unsplash.com/photo-1544551763-46a013bb70d5?auto=format&fit=crop&w=800&q=80',
            type: 'Main Deck'
        },
        {
            number: 5,
            name: 'Deck 5',
            subtitle: 'Royal Promenade',
            amenities: ['Entertainment', 'Dining', 'Retail', 'Bars'],
            image: 'https://images.unsplash.com/photo-1519677100203-6f5d4c7a08c9?auto=format&fit=crop&w=800&q=80',
            type: 'Entertainment'
        },
        {
            number: 11,
            name: 'Deck 11',
            subtitle: 'Fitness & Spa',
            amenities: ['Fitness', 'Spa', 'Wellness'],
            image: 'https://images.unsplash.com/photo-1540497077202-7c8a3999166f?auto=format&fit=crop&w=800&q=80',
            type: 'Wellness'
        },
        {
            number: 12,
            name: 'Deck 12',
            subtitle: 'Pool Deck',
            amenities: ['Pools', 'Dining', 'Bar'],
            image: 'https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&w=800&q=80',
            type: 'Recreation'
        },
        {
            number: 14,
            name: 'Deck 14',
            subtitle: 'Sky Deck',
            amenities: ['Outdoors', 'Entertainment', 'Views'],
            image: 'https://images.unsplash.com/photo-1544551763-46a013bb70d5?auto=format&fit=crop&w=800&q=80',
            type: 'Premium'
        }
    ];

    const filters = ['Dining', 'Entertainment', 'Pools', 'Fitness', 'Spa', 'Retail'];
    const state = {
        activeFilters: new Set(),
        searchQuery: ''
    };

    function renderDeckNav() {
        const nav = document.getElementById('deckNav');
        nav.innerHTML = deckData.map(deck => `
            <div class="deck-item" onclick="scrollToDeck(${deck.number})">
                <div class="deck-number">${deck.number}</div>
                <div>
                    <div style="font-weight: 600;">${deck.name}</div>
                    <div style="font-size: 0.75rem; color: var(--gray-600);">${deck.subtitle}</div>
                </div>
            </div>
        `).join('');
    }

    function renderFilters() {
        const container = document.getElementById('filters');
        container.innerHTML = filters.map(filter => `
            <button class="filter-chip" onclick="toggleFilter('${filter}')">
                ${filter}
            </button>
        `).join('');
    }

    function renderDecks() {
        const grid = document.getElementById('decksGrid');
        const filtered = deckData.filter(deck => {
            const matchesSearch = !state.searchQuery || 
                deck.name.toLowerCase().includes(state.searchQuery.toLowerCase()) ||
                deck.subtitle.toLowerCase().includes(state.searchQuery.toLowerCase());
            
            const matchesFilters = state.activeFilters.size === 0 ||
                deck.amenities.some(a => state.activeFilters.has(a));
            
            return matchesSearch && matchesFilters;
        });

        grid.innerHTML = filtered.map(deck => `
            <article class="deck-card" onclick="openModal(${deck.number})">
                <div class="deck-image">
                    <img src="${deck.image}" alt="${deck.name}">
                    <div class="deck-badge">${deck.type}</div>
                </div>
                <div class="deck-content">
                    <div class="deck-header">
                        <div class="deck-number-large">${deck.number}</div>
                        <div class="deck-title">
                            <h3>${deck.name}</h3>
                            <div class="deck-subtitle">${deck.subtitle}</div>
                        </div>
                    </div>
                    <div class="deck-features">
                        ${deck.amenities.map(a => `<span class="feature-tag">${a}</span>`).join('')}
                    </div>
                    <div class="deck-actions">
                        <button class="btn btn-primary" onclick="event.stopPropagation(); viewDeck(${deck.number})">
                            <i class="fas fa-map"></i> View Plan
                        </button>
                        <button class="btn btn-secondary" onclick="event.stopPropagation(); showDirections(${deck.number})">
                            <i class="fas fa-directions"></i> Directions
                        </button>
                    </div>
                </div>
            </article>
        `).join('');
    }

    function toggleFilter(filter) {
        if (state.activeFilters.has(filter)) {
            state.activeFilters.delete(filter);
        } else {
            state.activeFilters.add(filter);
        }
        
        document.querySelectorAll('.filter-chip').forEach(chip => {
            chip.classList.toggle('active', state.activeFilters.has(chip.textContent.trim()));
        });
        
        renderDecks();
    }

    function scrollToDeck(number) {
        const card = document.querySelector(`[onclick*="openModal(${number})"]`);
        if (card) {
            card.scrollIntoView({ behavior: 'smooth', block: 'center' });
            card.style.animation = 'none';
            setTimeout(() => {
                card.style.animation = 'pulse 0.5s';
            }, 10);
        }
    }

    function openModal(deckNumber) {
        const deck = deckData.find(d => d.number === deckNumber);
        if (!deck) return;

        document.getElementById('modalTitle').textContent = `${deck.name} - ${deck.subtitle}`;
        document.getElementById('modalBody').innerHTML = `
            <img src="${deck.image}" alt="${deck.name}" class="modal-image">
            <h4 style="margin-bottom: 1rem;">Deck Features</h4>
            <div style="display: grid; gap: 0.75rem;">
                ${deck.amenities.map(a => `
                    <div style="display: flex; align-items: center; gap: 0.75rem;">
                        <i class="fas fa-check-circle" style="color: var(--success);"></i>
                        <span>${a}</span>
                    </div>
                `).join('')}
            </div>
            <div style="margin-top: 2rem;">
                <button class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-download"></i> Download Deck Plan PDF
                </button>
            </div>
        `;
        document.getElementById('modalOverlay').classList.add('active');
    }

    function closeModal() {
        document.getElementById('modalOverlay').classList.remove('active');
    }

    function showToast(title, message) {
        const toast = document.getElementById('toast');
        document.getElementById('toastTitle').textContent = title;
        document.getElementById('toastMessage').textContent = message;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function viewDeck(number) {
        showToast('Viewing Deck', `Opening deck ${number} plan...`);
    }

    function showDirections(number) {
        showToast('Directions', `Getting directions to deck ${number}...`);
    }

    // Search
    document.getElementById('searchInput').addEventListener('input', (e) => {
        state.searchQuery = e.target.value;
        renderDecks();
    });

    // Close modal on overlay click
    document.getElementById('modalOverlay').addEventListener('click', (e) => {
        if (e.target.id === 'modalOverlay') closeModal();
    });

    // Initialize
    renderDeckNav();
    renderFilters();
    renderDecks();
</script>
