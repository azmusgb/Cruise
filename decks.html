<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVG Direct Test</title>
<style>
  body {
    font-family: sans-serif;
    background: #111;
    color: white;
    text-align: center;
    padding: 40px;
  }
  img {
    border: 3px solid red;
    margin-top: 20px;
    max-width: 90vw;
    height: auto;
  }
  .box {
    margin-top: 30px;
    padding: 20px;
    background: #222;
    border-radius: 8px;
  }
</style>
</head>
<body>

<h1>SVG Direct Load Test</h1>

<div class="box">
  <p>Attempting to load:</p>
  <code>decks/deck-02-final.min.svg</code>

  <img
    src="decks/deck-02-final.min.svg"
    alt="Deck 02 SVG"
    id="svgImg"
  >

  <p id="status">Loading...</p>
</div>

<script>
  const img = document.getElementById("svgImg");
  const status = document.getElementById("status");

  img.onload = () => {
    status.textContent = "✅ SVG loaded successfully.";
    status.style.color = "lime";
  };

  img.onerror = () => {
    status.textContent = "❌ Failed to load SVG.";
    status.style.color = "red";
  };
</script>

</body>
</html>
