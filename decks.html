<!doctype html>
<html
  lang="en"
  data-theme="light"
  data-theme-mode="light"
  data-cruise-mode="before"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="theme-color" content="#cfeaff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="manifest" href="manifest.json?v=2" />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="icons/icon-192.png"
    />
    <link rel="icon" type="image/svg+xml" href="icons/icon-192.svg" />
    <title>Deck Navigator Â· Adventure of the Seas | Royal Caribbean</title>

    <!-- Premium fonts & icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/base.css?v=3" />
    <link rel="stylesheet" href="css/utilities.css?v=3" />
    <link rel="stylesheet" href="css/components.css?v=3" />
    <link rel="stylesheet" href="css/feature-modules.css?v=3" />
    <link rel="stylesheet" href="css/mobile-first.css" />
    <link rel="stylesheet" href="css/pages/decks.css?v=2" />
    <script src="js/shared-layout.js?v=17" defer></script>
  </head>
  <body class="app-theme-rcc decks-page">
    <a href="#main" class="skip-link">Skip to main content</a>

    <div id="sharedHeader" data-page="decks"></div>

    <main id="main" class="decks-shell">
      <!-- HERO â€“ dramatically refined -->
      <section class="deck-hero">
        <div class="container">
          <div class="deck-hero__eyebrow">
            Adventure of the Seas Â· Feb 14â€“20, 2026
          </div>
          <h1 class="deck-hero__title">Deck Navigator</h1>
          <p class="deck-hero__subtitle">Onboard Â· Deck by deck</p>
          <!-- Removed deck-hero__highlights -->
          <!-- Removed page-spine -->
          <div class="deck-hero__actions">
            <a class="btn btn--primary" href="#deck-directory"
              ><i class="fas fa-compass"></i> Open deck directory</a
            >
            <a
              class="btn btn--secondary deck-hero__btn-secondary"
              href="rooms.html"
              ><i class="fas fa-door-open"></i> Find my stateroom</a
            >
          </div>
        </div>
      </section>

      <!-- GLASS SEARCH & FILTERS -->
      <section class="main-navigation container" aria-label="Deck navigation">
        <div class="main-navigation__inner">
          <div class="main-navigation__search">
            <i class="fas fa-search"></i>
            <input
              id="deckSearch"
              type="search"
              placeholder="Search decks, venues, or amenities"
              aria-label="Search decks"
              autocomplete="off"
            />
            <button
              id="deckSearchClear"
              class="search-clear-btn"
              type="button"
              hidden
            >
              Clear
            </button>
            <span class="main-navigation__hint">Press /</span>
          </div>
          <div class="main-navigation__filters">
            <button class="pill-btn is-active" data-filter="all">All</button>
            <button class="pill-btn" data-filter="entertainment">
              Entertainment
            </button>
            <button class="pill-btn" data-filter="wellness">Wellness</button>
            <button class="pill-btn" data-filter="essential">Essential</button>
          </div>
        </div>
      </section>

      <!-- DECK QUICK RAIL (SCULPTED) -->
      <section class="deck-quickrail-wrap container">
        <div class="deck-quickrail" id="deckQuickRail"></div>
      </section>

      <!-- CATEGORY PILLS (DYNAMIC) -->
      <section id="deck-directory" class="deck-directory container">
        <div class="deck-directory__header">
          <h2 class="deck-directory__title">Browse by category</h2>
          <button
            id="toggleCategoryBrowse"
            class="deck-directory__toggle"
            type="button"
            aria-expanded="false"
            aria-controls="deckCategoryPanels"
          >
            Show categories
            <i class="fas fa-chevron-down" aria-hidden="true"></i>
          </button>
        </div>
        <div id="deckCategoryPanels" class="deck-directory__panels" hidden>
          <article class="category-card" data-category="entertainment">
            <div class="category-card__heading">
              <i class="fas fa-masks-theater" aria-hidden="true"></i>
              Entertainment Decks
            </div>
            <div class="deck-pills" id="pill-entertainment"></div>
          </article>
          <article class="category-card" data-category="wellness">
            <div class="category-card__heading">
              <i class="fas fa-spa" aria-hidden="true"></i> Wellness Decks
            </div>
            <div class="deck-pills" id="pill-wellness"></div>
          </article>
          <article class="category-card" data-category="essential">
            <div class="category-card__heading">
              <i class="fas fa-compass" aria-hidden="true"></i> Essential Decks
            </div>
            <div class="deck-pills" id="pill-essential"></div>
          </article>
        </div>
      </section>

      <!-- DECK GRID (ENHANCED) -->
      <section class="deck-grid container">
        <div class="deck-grid__header">
          <h2 class="deck-grid__title">Decks</h2>
          <!-- Removed deck-grid__counts -->
        </div>
        <div id="deckCards" class="deck-cards" role="list"></div>
        <div id="emptyState" class="deck-empty" hidden>
          <div class="deck-empty__icon">ðŸš¢</div>
          <h3 class="deck-empty__title">No matching decks</h3>
          <button class="btn btn--primary" id="clearFilters">
            Browse all decks
          </button>
        </div>
      </section>
    </main>

    <!-- MODAL â€“ cinematic -->
    <div class="deck-modal" id="deckModal" aria-hidden="true">
      <div class="deck-modal__backdrop" data-action="close-modal"></div>
      <div
        class="deck-modal__dialog"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
      >
        <div class="deck-vertical-indicator" id="deckVerticalIndicator"></div>
        <div class="deck-modal__toolbar">
          <div class="toolbar-group toolbar-group--primary">
            <button
              class="btn-icon"
              data-action="prev-deck"
              aria-label="Previous deck"
            >
              <i class="fas fa-chevron-left"></i>
            </button>
            <button
              class="btn-icon"
              data-action="next-deck"
              aria-label="Next deck"
            >
              <i class="fas fa-chevron-right"></i>
            </button>
            <button class="btn-icon" data-action="zoom-in" aria-label="Zoom in">
              <i class="fas fa-plus"></i>
            </button>
            <button
              class="btn-icon"
              data-action="zoom-out"
              aria-label="Zoom out"
            >
              <i class="fas fa-minus"></i>
            </button>
            <button
              class="btn-icon"
              data-action="zoom-reset"
              aria-label="Reset view"
            >
              <i class="fas fa-rotate-left"></i>
            </button>
            <span class="zoom-level" id="zoomLevel">100%</span>
          </div>
          <div class="toolbar-group toolbar-group--secondary">
            <button class="labeled-btn" data-action="center-me">
              <i class="fas fa-location-dot"></i>
              <span class="btn-label">My Location</span>
            </button>
            <a
              class="labeled-btn"
              id="downloadPlan"
              href="#"
              target="_blank"
              rel="noopener"
              ><i class="fas fa-file-pdf"></i>
              <span class="btn-label">PDF</span></a
            >
          </div>
          <button
            class="close-btn"
            data-action="close-modal"
            aria-label="Close"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="deck-modal__body">
          <h3 id="modalTitle" class="deck-modal__title"></h3>
          <p id="modalDesc" class="deck-modal__subtitle"></p>
          <p id="deckPanHint" class="deck-pan-hint" hidden>
            <i class="fas fa-hand-paper"></i> Drag to pan while zoomed in
          </p>
          <div id="deckFocusChips" class="deck-focuschips"></div>
          <div id="modalFrame" class="deck-modal__frame"></div>
        </div>
      </div>
    </div>

    <!-- BOTTOM NAV (gloss) -->
    <div id="sharedFooter" data-page="decks"></div>
    <div id="sharedBottomNav" data-page="decks"></div>

    <!-- ========== ENHANCED JAVASCRIPT â€“ SMOOTH, PREMIUM ========== -->
    <script src="js/pages/shared-interactions.js" defer></script>

    <script src="js/pages/decks.js"></script>
  </body>
</html>
