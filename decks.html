<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <title>Deck Navigator Â· Adventure of the Seas</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Shared layout -->
  <link rel="stylesheet" href="css/shared-layout.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/utilities.css">

  <!-- Page specific -->
  <link rel="stylesheet" href="css/decks.css">

</head>
<body class="app-body">

<!-- ================= HEADER ================= -->
<header id="appHeader"
        class="app-header app-header--rccl-site"
        role="banner"></header>


<!-- ================= HERO ================= -->
<section class="deck-hero deck-hero--rccl">
  <div class="container deck-hero__inner">

    <div class="deck-hero__eyebrow">
      Family & Friends Cruise Â· Feb 14â€“20, 2026
    </div>

    <h1 class="deck-hero__title">
      Explore the Ship.
    </h1>

    <p class="deck-hero__subtitle">
      Tap any deck to view the full plan. Your stateroom is always one tap away.
    </p>

    <!-- Search -->
    <div class="deck-search">
      <div class="deck-search__inner">
        <i class="fas fa-magnifying-glass"></i>

        <input id="search"
               type="search"
               placeholder="Search decks or venuesâ€¦"
               autocomplete="off"
               aria-label="Search decks">

        <button id="searchClear"
                class="deck-search__clear"
                aria-label="Clear search"
                hidden>
          <i class="fas fa-times-circle"></i>
        </button>

        <span id="ct"
              class="deck-search__count"
              aria-live="polite">
          14 decks
        </span>
      </div>
    </div>

  </div>
</section>


<!-- ================= MAIN ================= -->
<main id="main" class="container deck-main">

  <!-- Filters -->
  <div id="filters"
       class="deck-filters"
       role="tablist">

    <button class="deck-filter active"
            data-f="all"
            role="tab"
            aria-selected="true">
      <i class="fas fa-ship"></i>
      All <span id="countAll"></span>
    </button>

    <button class="deck-filter"
            data-f="ent"
            role="tab">
      <span class="dot dot-ent"></span>
      Entertainment <span id="countEnt"></span>
    </button>

    <button class="deck-filter"
            data-f="wel"
            role="tab">
      <span class="dot dot-wel"></span>
      Wellness <span id="countWel"></span>
    </button>

    <button class="deck-filter"
            data-f="ess"
            role="tab">
      <span class="dot dot-ess"></span>
      Staterooms <span id="countEss"></span>
    </button>

    <button class="deck-filter"
            data-f="mine"
            role="tab">
      <i class="fas fa-star" style="color:var(--gold)"></i>
      My Deck <span id="countMine"></span>
    </button>
  </div>


  <!-- Section header -->
  <div class="deck-section-head">
    <h2 id="gridLabel" class="deck-section-title">
      All Decks
    </h2>
    <span id="gridCt"
          class="deck-section-count"
          aria-live="polite">
      14 shown
    </span>
  </div>


  <!-- Grid -->
  <div id="grid"
       class="deck-grid"
       role="list">

    <!-- Empty state -->
    <div id="empty"
         class="deck-empty">
      <div class="deck-empty__icon">ðŸ§­</div>
      <div class="deck-empty__title">No decks match</div>
      <div class="deck-empty__sub">
        Try a different search or filter.
      </div>
      <button id="resetBtn"
              class="deck-reset">
        Reset
      </button>
    </div>

  </div>

</main>


<!-- ================= SPINES ================= -->
<nav id="mobileSpine"
     class="deck-spine deck-spine--mobile"
     aria-label="Quick deck navigation"></nav>

<nav id="desktopSpine"
     class="deck-spine deck-spine--desktop"
     aria-label="Deck navigation"></nav>


<!-- ================= MODAL ================= -->
<div id="backdrop"
     class="deck-modal-backdrop"
     role="dialog"
     aria-modal="true"
     hidden>

  <div class="deck-modal">

    <div class="deck-modal__header">
      <div id="mNum" class="deck-modal__num"></div>

      <div class="deck-modal__meta">
        <div id="mName" class="deck-modal__name"></div>
        <div id="mSub" class="deck-modal__sub"></div>
        <div id="mDesc" class="deck-modal__desc"></div>
      </div>

      <button id="mClose"
              class="deck-modal__close"
              aria-label="Close">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div id="mStrip"
         class="deck-modal__strip"></div>

    <div class="deck-plan-area">
      <button id="planPrev"
              class="deck-plan-nav">
        <i class="fas fa-chevron-left"></i>
      </button>

      <div id="planCanvas"
           class="deck-plan-canvas">
        <div id="planInner"
             class="deck-plan-inner"></div>
      </div>

      <button id="planNext"
              class="deck-plan-nav">
        <i class="fas fa-chevron-right"></i>
      </button>

      <div class="deck-zoom">
        <button id="zOut"><i class="fas fa-minus"></i></button>
        <span id="zVal">100%</span>
        <button id="zIn"><i class="fas fa-plus"></i></button>
        <button id="zReset"><i class="fas fa-compress"></i></button>
      </div>
    </div>

    <div id="mFoot"
         class="deck-modal__footer"></div>

  </div>
</div>


<!-- ================= SCRIPTS ================= -->
<script src="js/shared-layout.js"></script>
<script src="js/decks.js"></script>

</body>
</html>
