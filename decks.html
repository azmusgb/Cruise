/* ================================

   ================================ */

:root {
  --rccl-navy: #0A2E4A;
  --rccl-navy-2: #144A66;
  --rccl-gold: #C6A15B;
  --rccl-gold-soft: rgba(198,161,91,0.15);
  --rccl-bg: #F4F8FB;
  --rccl-white: #FFFFFF;

  --radius-card: 20px;
  --radius-modal: 28px;
  --radius-pill: 999px;

  --shadow-1: 0 8px 24px rgba(10,46,74,0.08);
  --shadow-2: 0 18px 40px rgba(10,46,74,0.18);
  --shadow-modal: 0 40px 80px rgba(0,20,40,0.35);
}

/* ================================
   BODY
   ================================ */

body {
  background: var(--rccl-bg);
  color: var(--rccl-navy);
}

/* ================================
   HERO
   ================================ */

.hero {
  background: linear-gradient(135deg, var(--rccl-navy) 0%, var(--rccl-navy-2) 100%);
  color: white;
  padding: 64px 0 72px;
  position: relative;
}

.hero::after {
  content: "";
  position: absolute;
  bottom: -1px;
  left: 0;
  width: 100%;
  height: 40px;
  background: linear-gradient(to bottom right, transparent 49%, var(--rccl-bg) 50%);
}

.hero-h1 {
  font-size: clamp(2.6rem, 6vw, 3.4rem);
  font-weight: 800;
  line-height: 1.05;
  letter-spacing: -0.02em;
}

.hero-h1 em {
  color: var(--rccl-gold);
  font-style: normal;
}

.hero-sub {
  opacity: 0.9;
  margin-top: 16px;
  font-size: 1.1rem;
}

.hero-badge {
  background: var(--rccl-gold);
  color: var(--rccl-navy);
  font-weight: 700;
  border-radius: var(--radius-pill);
  padding: 8px 18px;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 20px;
}

/* ================================
   FILTER TABS
   ================================ */

.filters {
  margin-top: 32px;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.ftab {
  border: 2px solid transparent;
  background: white;
  border-radius: var(--radius-pill);
  padding: 10px 22px;
  font-weight: 700;
  transition: 0.2s ease;
  box-shadow: var(--shadow-1);
}

.ftab:hover {
  transform: translateY(-2px);
}

.ftab.active {
  background: var(--rccl-navy);
  color: white;
  border-color: var(--rccl-gold);
  box-shadow: 0 0 0 3px var(--rccl-gold-soft);
}

/* ================================
   DECK CARDS
   ================================ */

.deck-grid {
  margin-top: 48px;
}

.card {
  background: var(--rccl-white);
  border-radius: var(--radius-card);
  box-shadow: var(--shadow-1);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  padding: 22px;
  position: relative;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: var(--shadow-2);
}

.card.my-deck {
  border: 2px solid var(--rccl-gold);
}

.my-badge {
  position: absolute;
  top: 14px;
  right: 14px;
  background: var(--rccl-gold);
  color: var(--rccl-navy);
  font-weight: 800;
  font-size: 0.8rem;
  padding: 6px 14px;
  border-radius: var(--radius-pill);
}

.card-top {
  display: flex;
  align-items: baseline;
  justify-content: space-between;
  margin-bottom: 16px;
}

.card-num {
  font-size: 3rem;
  font-weight: 900;
  color: rgba(10,46,74,0.08);
  position: absolute;
  top: 16px;
  left: 16px;
  pointer-events: none;
}

.card-name {
  font-weight: 800;
  font-size: 1.25rem;
}

.card-sub {
  font-weight: 600;
  opacity: 0.75;
  margin-top: 4px;
}

.card-tags {
  margin-top: 16px;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.tag {
  background: var(--rccl-bg);
  padding: 6px 14px;
  border-radius: var(--radius-pill);
  font-weight: 600;
  font-size: 0.85rem;
}

/* ================================
   MODAL
   ================================ */

.backdrop {
  background: rgba(10,46,74,0.85);
}

.modal {
  background: var(--rccl-white);
  border-radius: var(--radius-modal);
  box-shadow: var(--shadow-modal);
  overflow: hidden;
}

.modal-hdr {
  background: var(--rccl-navy);
  color: white;
  padding: 24px;
  display: flex;
  gap: 20px;
  align-items: center;
}

.modal-num {
  font-size: 2.4rem;
  font-weight: 900;
  color: var(--rccl-gold);
}

.modal-name {
  font-weight: 800;
  font-size: 1.4rem;
}

.modal-sub {
  opacity: 0.85;
  margin-top: 4px;
}

.modal-desc {
  margin-top: 8px;
  font-size: 0.95rem;
  opacity: 0.9;
}

.modal-close {
  margin-left: auto;
  background: var(--rccl-gold);
  border: none;
  border-radius: 50%;
  width: 44px;
  height: 44px;
  color: var(--rccl-navy);
  font-weight: bold;
  transition: 0.2s ease;
}

.modal-close:hover {
  transform: scale(1.05);

/* ================================
   PLAN VIEWER
   ================================ */

.plan-area {
  background: var(--rccl-bg);
  padding: 24px;
}

.plan-canvas {
  background: white;
  border-radius: 18px;
  box-shadow: var(--shadow-1);
}

.zoom-bar {
  display: flex;
  gap: 10px;
  justify-content: center;
  margin-top: 16px;
}

.zoom-btn {
  background: var(--rccl-navy);
  color: white;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  transition: 0.2s ease;
}

.zoom-btn:hover {
  background: var(--rccl-gold);
  color: var(--rccl-navy);
}

.zoom-v {

  align-self: center;

/* ================================

  font-size: 0.85rem;
}

  color: var(--rccl-navy);

}

      <rect x="12" y="40" width="256" height="6" rx="2" fill="${ac}" opacity=".22"/>
      <text x="140" y="50" text-anchor="middle" dominant-baseline="middle" font-size="22" opacity=".55">${em}</text>
      <text x="14" y="74" font-size="40" font-weight="900" fill="${ac}" opacity=".07" font-family="system-ui" letter-spacing="-2">${d.n}</text>
    </svg>`;
  }

  // ---------- FILTERED ----------
  function filtered() {
    return DECKS.filter(d => {
      const fOk = activeFilter === 'all' ||
        (activeFilter === 'mine' && d.isMyDeck) ||
        d.cat === activeFilter;

      const q = query.trim().toLowerCase();
      const tOk = !q ||
        d.name.toLowerCase().includes(q) ||
        d.sub.toLowerCase().includes(q) ||
        d.tags.join(' ').toLowerCase().includes(q) ||
        d.desc.toLowerCase().includes(q);

      return fOk && tOk;
    });
  }

  // ---------- COUNTS ----------
  function updateFilterCounts() {
    const all = DECKS.length;
    const ent = DECKS.filter(d => d.cat === 'ent').length;
    const wel = DECKS.filter(d => d.cat === 'wel').length;
    const ess = DECKS.filter(d => d.cat === 'ess').length;
    const mine = DECKS.filter(d => d.isMyDeck).length;

    $('countAll').textContent = `(${all})`;
    $('countEnt').textContent = `(${ent})`;
    $('countWel').textContent = `(${wel})`;
    $('countEss').textContent = `(${ess})`;
    $('countMine').textContent = `(${mine})`;
  }

  function updateHeroBadge() {
    const myDeck = DECKS.find(d => d.isMyDeck);
    heroBadge.innerHTML = myDeck
      ? `<i class="fas fa-location-dot"></i> Deck ${myDeck.n} ¬∑ Room 6650`
      : `<i class="fas fa-star"></i> Your Deck`;
  }

  // ---------- RENDER CARDS ----------
  function renderCards() {
    gridEl.querySelectorAll('.card').forEach(el => el.remove());
    const list = filtered();

    ctEl.textContent = `${list.length} deck${list.length!==1?'s':''}`;
    ctEl.className = `search-ct${list.length ? ' has-results' : ''}`;
    gridCt.textContent = `${list.length} shown`;
    gridLabel.textContent = CAT_LABEL[activeFilter] || 'Decks';

    if (!list.length) {
      emptyEl.classList.add('show');
      return;
    }
    emptyEl.classList.remove('show');

    list.forEach(d => {
      const el = document.createElement('div');
      el.className = `card ${d.cat}${d.isMyDeck ? ' my-deck' : ''}`;
      el.setAttribute('role', 'listitem');
      el.setAttribute('tabindex', '0');
      el.setAttribute('aria-label', `Open ${d.name}: ${d.sub}${d.isMyDeck ? ', your deck' : ''}`);

      const topTags = d.tags.slice(0,3);

      el.innerHTML = `
        ${d.isMyDeck ? '<div class="my-badge">‚òÖ My Deck</div>' : ''}
        <div class="card-top">
          <div class="card-num">${d.n}</div>
          <div class="card-meta">
            <div class="card-name">${d.name}</div>
            <div class="card-sub">${d.sub}</div>
          </div>
          <div class="card-arrow"><i class="fas fa-arrow-right" aria-hidden="true"></i></div>
        </div>
        <div class="card-thumb">${thumb(d)}</div>
        <div class="card-tags">
          ${topTags.map(t => `<span class="tag">${t}</span>`).join('')}
        </div>
      `;

      el.addEventListener('click', () => openDeck(d));
      el.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openDeck(d);
        }
      });

      gridEl.insertBefore(el, emptyEl);
    });
  }

  // ---------- SPINE ----------
  function renderSpine() {
    const activeN = current ? current.n : null;
    const spineHTML = DECKS.map(d =>
      `<button class="spine-btn${activeN === d.n ? ' active' : ''}" data-n="${d.n}" aria-label="Deck ${d.n}: ${d.sub}">${d.n}</button>`
    ).join('');

    mobileSpine.innerHTML = spineHTML;
    desktopSpine.innerHTML = spineHTML;

    [...mobileSpine.children, ...desktopSpine.children].forEach(btn => {
      btn.addEventListener('click', () => {
        const d = DECKS.find(x => x.n === +btn.dataset.n);
        if (d) openDeck(d);
      });
    });
  }

  // ---------- ZOOM (SAFARI-SAFE) ----------
  function ensureZoomStage() {
    // If planInner currently contains an image/svg/placeholder, wrap it in a zoom stage.
    // We recreate it per loadPlan to avoid drift.
    zoomStage = document.createElement('div');
    zoomStage.id = 'planZoomStage';
    zoomStage.style.transformOrigin = 'center center';
    zoomStage.style.willChange = 'transform';
    zoomStage.style.display = 'flex';
    zoomStage.style.alignItems = 'center';
    zoomStage.style.justifyContent = 'center';

    planInner.innerHTML = '';
    planInner.appendChild(zoomStage);
  }

  function setZoom(v) {
    zoom = Math.min(3.5, Math.max(0.5, v));
    if (zoomStage) zoomStage.style.transform = `scale(${zoom})`;
    zVal.textContent = Math.round(zoom * 100) + '%';
  }

  // ---------- PAN ----------
  function initPan() {
    planCanvas.addEventListener('pointerdown', e => {
      if (zoom <= 1.05) return;
      isDragging = true;
      planCanvas.classList.add('dragging');
      dragStart.x = e.clientX;
      dragStart.y = e.clientY;
      dragStart.scrollLeft = planCanvas.scrollLeft;
      dragStart.scrollTop = planCanvas.scrollTop;
      planCanvas.setPointerCapture(e.pointerId);
    });

    planCanvas.addEventListener('pointermove', e => {
      if (!isDragging) return;
      const dx = e.clientX - dragStart.x;
      const dy = e.clientY - dragStart.y;
      planCanvas.scrollLeft = dragStart.scrollLeft - dx;
      planCanvas.scrollTop  = dragStart.scrollTop - dy;
    });

    const stop = () => {
      isDragging = false;
      planCanvas.classList.remove('dragging');
    };

    planCanvas.addEventListener('pointerup', stop);
    planCanvas.addEventListener('pointercancel', stop);
  }

  // ---------- LOAD PLAN ----------
  function loadPlan(d) {
    // skeleton first (outside zoom stage to avoid scaling the shimmer)
    planInner.innerHTML = `
      <div class="plan-skeleton" style="width:100%; max-width:700px; height:220px; border-radius:14px;
      background:linear-gradient(90deg,#e8f2f8 25%,#d5e8f2 50%,#e8f2f8 75%);
      background-size:200% 100%; animation:shimmer 1.4s infinite;"></div>
    `;

    // now create zoom stage and reset zoom
    ensureZoomStage();
    setZoom(1);

    // IMPORTANT: keep SVG-as-IMG (fast) but scale only the zoom stage (not the flex container)
    const img = new Image();
    img.alt = `${d.name} deck plan`;
    img.decoding = 'async';
    img.loading = 'eager';
    img.src = d.svg;
    img.style.cssText = 'max-width:100%; height:auto; border-radius:14px; box-shadow:0 4px 20px rgba(10,46,74,0.1); background:#fff; user-select:none; display:block;';

    img.onload = () => {
      zoomStage.innerHTML = '';
      zoomStage.appendChild(img);
      // Center scroll after load for nicer first view
      requestAnimationFrame(() => {
        const cx = (planCanvas.scrollWidth - planCanvas.clientWidth) / 2;
        const cy = (planCanvas.scrollHeight - planCanvas.clientHeight) / 2;
        planCanvas.scrollLeft = Math.max(0, cx);
        planCanvas.scrollTop  = Math.max(0, cy);
      });
    };

    img.onerror = () => {
      // fallback to PNG
      const fallback = new Image();
      fallback.alt = `${d.name} deck plan`;
      fallback.decoding = 'async';
      fallback.loading = 'eager';
      fallback.src = d.img;
      fallback.style.cssText = img.style.cssText;

      fallback.onload = () => {
        zoomStage.innerHTML = '';
        zoomStage.appendChild(fallback);
      };

      fallback.onerror = () => {
        zoomStage.innerHTML = `
          <div class="plan-placeholder">
            <div class="deck-big">${d.n}</div>
            <p style="font-weight:700; font-size:1rem; color:var(--navy); margin-bottom:4px;">${d.name}</p>
            <p style="color:var(--navy-mid);">${d.sub}</p>
            <p style="margin-top:12px; font-size:0.75rem; color:#7b9cae;">üó∫Ô∏è Plan preview coming soon</p>
          </div>
        `;
      };
    };
  }

  // ---------- OPEN MODAL ----------
  function openDeck(d) {
    current = d;
    setZoom(1);

    mNum.textContent = d.n;
    mNum.className = `modal-num ${d.cat}`;
    mName.textContent = d.name;
    mSub.textContent = d.sub;
    mDesc.textContent = d.desc;

    mStrip.innerHTML = DECKS.map(dk =>
      `<button class="strip-btn${dk.n === d.n ? ' active' : ''}" data-n="${dk.n}" aria-label="${dk.name}">
        <b>${dk.n}</b><span>${dk.sub.split(' ')[0]}</span>
      </button>`
    ).join('');

    mStrip.querySelectorAll('.strip-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const dk = DECKS.find(x => x.n === +btn.dataset.n);
        if (dk) openDeck(dk);
      });
    });

    requestAnimationFrame(() => {
      const active = mStrip.querySelector('.strip-btn.active');
      if (active) active.scrollIntoView({ inline: 'center', behavior: 'smooth' });
    });

    loadPlan(d);

    const idx = DECKS.findIndex(x => x.n === d.n);
    planPrev.disabled = idx <= 0;
    planNext.disabled = idx >= DECKS.length - 1;

    const roomChip = d.isMyDeck ? `<span class="chip room-chip"><i class="fas fa-star"></i> Room 6650</span>` : '';
    mFoot.innerHTML = `
      <span class="foot-lbl">On this deck</span>
      ${roomChip}
      ${d.tags.map((t, i) => `<span class="chip"><i class="fas ${d.icons[i] || 'fa-circle'}" aria-hidden="true"></i>${t}</span>`).join('')}
    `;

    backdrop.classList.add('open');
    document.body.style.overflow = 'hidden';
    mClose.focus();

    renderSpine();
  }

  function closeDeck() {
    backdrop.classList.remove('open');
    document.body.style.overflow = '';
    current = null;
    renderSpine();
  }

  // ---------- RESET ----------
  function resetAll() {
    query = '';
    searchEl.value = '';
    clearBtn.hidden = true;
    activeFilter = 'all';

    filterBar.querySelectorAll('.ftab').forEach(b => {
      const isAll = b.dataset.f === 'all';
      b.classList.toggle('active', isAll);
      b.setAttribute('aria-selected', isAll ? 'true' : 'false');
    });

    renderCards();
  }

  // ---------- EVENTS ----------
  filterBar.addEventListener('click', e => {
    const btn = e.target.closest('.ftab');
    if (!btn) return;
    filterBar.querySelectorAll('.ftab').forEach(b => {
      b.classList.toggle('active', b === btn);
      b.setAttribute('aria-selected', b === btn ? 'true' : 'false');
    });
    activeFilter = btn.dataset.f;
    renderCards();
  });

  searchEl.addEventListener('input', function() {
    query = this.value;
    clearBtn.hidden = !this.value;
    renderCards();
  });

  clearBtn.addEventListener('click', function() {
    searchEl.value = '';
    query = '';
    clearBtn.hidden = true;
    searchEl.focus();
    renderCards();
  });

  document.addEventListener('keydown', e => {
    if (e.key === '/' && document.activeElement !== searchEl && !backdrop.classList.contains('open')) {
      e.preventDefault();
      searchEl.focus();
    }
    if (e.key === 'Escape' && backdrop.classList.contains('open')) {
      closeDeck();
    }
    if (backdrop.classList.contains('open')) {
      const idx = DECKS.findIndex(d => d.n === current?.n);
      if (e.key === 'ArrowLeft' && idx > 0) openDeck(DECKS[idx - 1]);
      if (e.key === 'ArrowRight' && idx < DECKS.length - 1) openDeck(DECKS[idx + 1]);
    }
  });

  mClose.addEventListener('click', closeDeck);
  backdrop.addEventListener('click', e => { if (e.target === backdrop) closeDeck(); });

  planPrev.addEventListener('click', () => {
    const idx = DECKS.findIndex(d => d.n === current?.n);
    if (idx > 0) openDeck(DECKS[idx - 1]);
  });

  planNext.addEventListener('click', () => {
    const idx = DECKS.findIndex(d => d.n === current?.n);
    if (idx < DECKS.length - 1) openDeck(DECKS[idx + 1]);
  });

  zIn.addEventListener('click', () => setZoom(zoom + 0.25));
  zOut.addEventListener('click', () => setZoom(zoom - 0.25));
  zReset.addEventListener('click', () => setZoom(1));

  // pinch zoom (touch)
  let lastDist = null;
  planCanvas.addEventListener('touchmove', e => {
    if (e.touches.length !== 2) { lastDist = null; return; }
    e.preventDefault();
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const dist = Math.hypot(dx, dy);
    if (lastDist !== null) setZoom(zoom * (dist / lastDist));
    lastDist = dist;
  }, { passive: false });

  planCanvas.addEventListener('touchend', () => { lastDist = null; });

  // ctrl+wheel zoom
  planCanvas.addEventListener('wheel', e => {
    if (!e.ctrlKey) return;
    e.preventDefault();
    const delta = e.deltaY > 0 ? -0.1 : 0.1;
    setZoom(zoom + delta);
  }, { passive: false });

  resetBtn.addEventListener('click', resetAll);

  // ---------- INIT ----------
  function init() {
    updateFilterCounts();
    updateHeroBadge();
    renderCards();
    renderSpine();
    initPan();
  }

  init();

})();
</script>
  
  <!-- small shimmer keyframes (added manually) -->
  <style>
    @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
  </style>
</body>
