<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Deck 04 · Adventure of the Seas</title>

<style>
:root {
  --navy: #0a2e4a;
  --blue: #0f4f76;
  --accent: #00b4e6;
  --gold: #ffd740;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, sans-serif;
  background: radial-gradient(circle at 50% 30%, #104870, #061c2e 70%);
  color: white;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* HEADER */
header {
  padding: 1rem 1.5rem;
  background: rgba(0,0,0,.35);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
  font-size: 1.1rem;
  font-weight: 600;
}

header a {
  color: var(--gold);
  text-decoration: none;
  font-weight: 600;
}

/* VIEWER */
.viewer {
  position: relative;
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 1rem;
}

/* Glow frame */
.viewer::after {
  content: "";
  position: absolute;
  inset: 20px;
  border-radius: 18px;
  box-shadow:
    0 0 60px rgba(0,180,230,.25),
    inset 0 0 40px rgba(0,180,230,.2);
  pointer-events: none;
}

/* SCROLL STAGE */
.stage {
  width: 100%;
  height: 100%;
  overflow: auto;
  -webkit-overflow-scrolling: touch;
  display: flex;
  justify-content: center;
}

/* IMAGE */
.stage img {
  display: block;
  transform-origin: top center;
  transition: transform .15s ease;
  user-select: none;
  -webkit-user-drag: none;
}

/* CONTROLS */
.controls {
  padding: .75rem;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: .75rem;
  background: rgba(0,0,0,.35);
  backdrop-filter: blur(8px);
}

.controls button {
  background: var(--accent);
  border: none;
  padding: .5rem .9rem;
  border-radius: 6px;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: transform .1s ease;
}

.controls button:active {
  transform: scale(.95);
}

.zoom-display {
  min-width: 60px;
  text-align: center;
  font-weight: bold;
}
</style>
</head>

<body>

<header>
  <h1>Deck 04 · Entertainment</h1>
  <a href="index.html">← Back to Decks</a>
</header>

<div class="viewer">
  <div class="stage" id="stage">
    <img id="deckImage"
         src="decks/deck-04-final.min.svg"
         alt="Deck 04 Plan"
         draggable="false">
  </div>
</div>

<div class="controls">
  <button id="zoomOut">−</button>
  <div class="zoom-display" id="zoomDisplay">100%</div>
  <button id="zoomIn">+</button>
  <button id="zoomReset">Fit</button>
</div>

<script>
(() => {
  const img = document.getElementById('deckImage');
  const zoomDisplay = document.getElementById('zoomDisplay');

  let scale = 1;

  function fitToScreen() {
    const viewportWidth = window.innerWidth * 0.95;
    const naturalWidth = img.naturalWidth;

    if (!naturalWidth) return;

    scale = viewportWidth / naturalWidth;
    updateZoom();
  }

  function updateZoom() {
    img.style.transform = `scale(${scale})`;
    zoomDisplay.textContent = Math.round(scale * 100) + "%";
  }

  document.getElementById('zoomIn').addEventListener('click', () => {
    scale = Math.min(scale + 0.25, 5);
    updateZoom();
  });

  document.getElementById('zoomOut').addEventListener('click', () => {
    scale = Math.max(scale - 0.25, 0.25);
    updateZoom();
  });

  document.getElementById('zoomReset').addEventListener('click', () => {
    fitToScreen();
  });

  img.addEventListener('load', () => {
    fitToScreen();
  });

  img.addEventListener('error', () => {
    img.src = 'decks/deck-04.png';
  });

  window.addEventListener('resize', () => {
    fitToScreen();
  });

})();
</script>

</body>
</html>
