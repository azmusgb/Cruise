<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deck Navigator · Adventure of the Seas</title>

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Core Styles -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/feature-modules.css">
  <link rel="stylesheet" href="css/mobile-first.css">

  <!-- Decks Theme -->
  <link rel="stylesheet" href="css/decks.css">
</head>

<body>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-badge">
      <i class="fas fa-location-dot"></i> Deck 6 · Room 6650
    </div>

    <h1 class="hero-h1">
      Find anything<br><em>on the ship.</em>
    </h1>

    <p class="hero-sub">
      Tap any deck for the full plan. Your room is always one tap away.
    </p>

    <div class="hero-kpis">
      <div>
        <div class="kpi-n">14</div>
        <div class="kpi-l">Guest Decks</div>
      </div>
      <div>
        <div class="kpi-n">60+</div>
        <div class="kpi-l">Venues</div>
      </div>
      <div>
        <div class="kpi-n">3,807</div>
        <div class="kpi-l">Guests</div>
      </div>
    </div>
  </section>

  <!-- MAIN -->
  <main style="padding:40px 24px; max-width:1200px; margin:auto;">

    <!-- FILTERS -->
    <div class="filters">
      <button class="ftab active" data-f="all">All</button>
      <button class="ftab" data-f="ent">Entertainment</button>
      <button class="ftab" data-f="wel">Wellness</button>
      <button class="ftab" data-f="ess">Staterooms</button>
      <button class="ftab" data-f="mine">My Deck</button>
    </div>

    <!-- GRID HEADER -->
    <div class="sec-head">
      <div class="sec-title">Deck Directory</div>
      <div class="sec-ct">Explore all guest levels</div>
    </div>

    <!-- DECK GRID -->
    <div class="deck-grid" id="grid">
      <div id="empty" style="display:none;">
        No decks match your search.
      </div>
    </div>

  </main>

  <!-- MODAL -->
  <div class="backdrop" id="backdrop">
    <div class="modal">

      <div class="modal-hdr">
        <div>
          <div class="modal-num" id="mNum"></div>
          <div class="modal-name" id="mName"></div>
          <div class="modal-sub" id="mSub"></div>
          <div class="modal-desc" id="mDesc"></div>
        </div>
        <button class="modal-close" id="mClose">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="plan-area">
        <div class="plan-canvas">
          <div id="planInner"></div>
        </div>

        <div class="zoom-bar">
          <button class="zoom-btn" id="zOut"><i class="fas fa-minus"></i></button>
          <span id="zVal">100%</span>
          <button class="zoom-btn" id="zIn"><i class="fas fa-plus"></i></button>
          <button class="zoom-btn" id="zReset"><i class="fas fa-compress"></i></button>
        </div>
      </div>

      <div class="modal-foot" id="mFoot"></div>

    </div>
  </div>

  <!-- Decks Script -->
  <script src="js/decks.js"></script>

</body>
</html>
