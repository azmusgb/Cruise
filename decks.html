<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>DECK 04 Â· NEBULA LOUNGE âœ¦ ADVENTURE</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --deep-space: #0b0e1f;
      --cosmic-teal: #00ffe1;
      --plasma-blue: #3b82f6;
      --cyber-gold: #ffd966;
      --nebula-pink: #c084fc;
      --glass-bg: rgba(10, 20, 40, 0.55);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: radial-gradient(ellipse at 20% 30%, #14273f, #02050c);
      color: #fff;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* starfield overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400"><circle cx="20" cy="80" r="1.2" fill="white" opacity="0.8"/><circle cx="150" cy="210" r="1.5" fill="white" opacity="0.9"/><circle cx="330" cy="45" r="1" fill="white" opacity="0.5"/><circle cx="70" cy="320" r="1.8" fill="white" opacity="0.7"/><circle cx="270" cy="380" r="2" fill="white" opacity="0.9"/><circle cx="390" cy="200" r="1" fill="white" opacity="0.4"/><circle cx="30" cy="150" r="1.3" fill="white" opacity="0.7"/><circle cx="200" cy="90" r="1.7" fill="white" opacity="0.6"/><circle cx="280" cy="290" r="1.4" fill="white" opacity="0.8"/><circle cx="110" cy="270" r="1.2" fill="white" opacity="0.5"/><circle cx="360" cy="130" r="1.9" fill="white" opacity="0.7"/></svg>');
      background-size: 300px 300px;
      opacity: 0.45;
      pointer-events: none;
      z-index: 0;
    }

    .glass-header {
      position: sticky;
      top: 12px;
      z-index: 20;
      margin: 16px 20px 0 20px;
      padding: 12px 28px;
      background: var(--glass-bg);
      backdrop-filter: blur(18px) saturate(200%);
      -webkit-backdrop-filter: blur(18px) saturate(200%);
      border-radius: 60px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(0, 255, 255, 0.2) inset;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .header-left .badge {
      background: var(--cosmic-teal);
      color: #02050c;
      padding: 4px 12px;
      border-radius: 40px;
      font-size: 0.9rem;
      font-weight: 700;
      box-shadow: 0 0 15px #00ffe1;
    }

    .header-left span {
      color: white;
      font-size: 1.2rem;
    }

    .back-link {
      color: var(--cyber-gold);
      text-decoration: none;
      font-size: 1rem;
      border: 1px solid rgba(255, 217, 102, 0.3);
      padding: 8px 22px;
      border-radius: 40px;
      background: rgba(255, 255, 255, 0.02);
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      letter-spacing: 1.5px;
    }

    .back-link:hover {
      background: rgba(255, 217, 102, 0.15);
      border-color: var(--cyber-gold);
      box-shadow: 0 0 22px #ffd96666;
      transform: scale(1.02);
    }

    /* main viewer */
    .viewer {
      padding: 25px 20px 130px 20px;
      display: flex;
      justify-content: center;
      position: relative;
      z-index: 5;
    }

    .svg-wrapper {
      transform-origin: center top;
      transition: transform 0.3s cubic-bezier(0.2, 0.9, 0.3, 1.1);
      filter: drop-shadow(0 30px 40px #00000080);
    }

    object {
      width: 100%;
      max-width: 1020px;
      height: auto;
      display: block;
      background: #0a1c2c;  /* deep fallback for unloaded parts */
      border-radius: 32px;
      border: 2px solid rgba(0, 255, 255, 0.25);
      box-shadow:
        0 0 0 3px rgba(0, 255, 255, 0.15),
        0 0 50px #00b4e640,
        0 30px 60px black;
      backdrop-filter: brightness(1.2);
    }

    /* hologram glow ring */
    .svg-wrapper::after {
      content: '';
      position: absolute;
      inset: -6px;
      border-radius: 38px;
      background: radial-gradient(circle at 50% 40%, rgba(0,255,255,0.3) 0%, transparent 70%);
      opacity: 0.6;
      z-index: -1;
      pointer-events: none;
    }

    .svg-wrapper {
      position: relative;
    }

    /* control panel â€” cyberpunk style */
    .command-panel {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      min-width: 360px;
      background: rgba(2, 10, 22, 0.7);
      backdrop-filter: blur(25px) saturate(300%);
      -webkit-backdrop-filter: blur(25px) saturate(300%);
      border: 1px solid rgba(0, 255, 255, 0.35);
      border-radius: 80px;
      padding: 12px 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 28px;
      box-shadow: 0 0 30px #00ffff40, 0 20px 40px black;
      z-index: 30;
      animation: panelGlow 4s infinite alternate;
    }

    @keyframes panelGlow {
      0% { box-shadow: 0 0 20px #00ffff40, 0 20px 40px black; border-color: rgba(0, 255, 255, 0.3); }
      100% { box-shadow: 0 0 45px #c084fc80, 0 20px 50px black; border-color: rgba(192, 132, 252, 0.6); }
    }

    .command-panel button {
      width: 64px;
      height: 56px;
      border-radius: 40px;
      border: none;
      background: rgba(0, 255, 255, 0.08);
      color: white;
      font-size: 28px;
      font-weight: 600;
      cursor: pointer;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 255, 0.4);
      transition: 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 14px #00000070;
    }

    .command-panel button:hover {
      background: var(--cosmic-teal);
      color: #010814;
      border-color: white;
      transform: scale(1.1) translateY(-3px);
      box-shadow: 0 0 30px #00ffe1;
    }

    .command-panel #resetZoom {
      background: rgba(255, 217, 102, 0.15);
      border-color: #ffd966;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 1.5px;
      padding: 0 28px;
      width: auto;
      text-transform: uppercase;
    }

    .command-panel #resetZoom:hover {
      background: var(--cyber-gold);
      color: #020617;
      box-shadow: 0 0 40px #ffd966;
    }

    .zoom-indicator {
      min-width: 85px;
      text-align: center;
      font-weight: 700;
      font-size: 1.5rem;
      text-shadow: 0 0 10px cyan;
      color: white;
      letter-spacing: 2px;
      background: rgba(0, 255, 255, 0.1);
      padding: 8px 10px;
      border-radius: 50px;
      border: 1px solid rgba(255,255,255,0.15);
    }

    /* responsive */
    @media (max-width: 600px) {
      .glass-header {
        flex-direction: column;
        align-items: start;
        gap: 12px;
        border-radius: 40px;
      }
      .command-panel {
        min-width: 300px;
        gap: 12px;
        padding: 12px 15px;
      }
      .command-panel button {
        width: 52px;
        height: 48px;
        font-size: 24px;
      }
      .command-panel #resetZoom {
        padding: 0 16px;
        font-size: 0.9rem;
      }
    }

    /* subtle pulse on zoom */
    .svg-wrapper.pulse {
      filter: drop-shadow(0 0 15px #00ffff);
      transition: filter 0.15s;
    }

    /* scan line effect (optional, extra cool) */
    object {
      position: relative;
    }
  </style>
</head>
<body>

  <div class="glass-header">
    <div class="header-left">
      <span class="badge">âœ¦ NEBULA DECK âœ¦</span>
      <span>DECK 04 Â· INFINITY LOUNGE</span>
    </div>
    <a class="back-link" href="index.html">âŸµ  QUANTUM DECKS</a>
  </div>

  <div class="viewer">
    <div class="svg-wrapper" id="svgWrapper">
      <object type="image/svg+xml" data="decks/deck-04-final.min.svg" id="deckObject">
        <!-- fallback content (rarely visible) -->
        <div style="background:#102b3f; width:800px; height:600px; border-radius:32px; display:flex; align-items:center; justify-content:center; color:#aff; font-size:1.5rem; border:2px solid cyan;">ðŸš€ LOADING STAR MAP ...</div>
      </object>
    </div>
  </div>

  <div class="command-panel">
    <button id="zoomOut" aria-label="zoom out">âˆ’</button>
    <span class="zoom-indicator" id="zoomValue">100%</span>
    <button id="zoomIn" aria-label="zoom in">+</button>
    <button id="resetZoom">âŸ² RESET</button>
  </div>

  <script>
    (function() {
      const wrapper = document.getElementById('svgWrapper');
      const zoomSpan = document.getElementById('zoomValue');
      const svgObject = document.getElementById('deckObject');
      const zoomInBtn = document.getElementById('zoomIn');
      const zoomOutBtn = document.getElementById('zoomOut');
      const resetBtn = document.getElementById('resetZoom');

      let scale = 1;

      // add subtle pulse effect on zoom (just for fun)
      function pulseEffect() {
        wrapper.classList.add('pulse');
        setTimeout(() => wrapper.classList.remove('pulse'), 150);
      }

      function updateZoomDisplay() {
        zoomSpan.textContent = Math.round(scale * 100) + '%';
        wrapper.style.transform = `scale(${scale})`;
        pulseEffect();   // tiny flash makes it cooler
      }

      // smart fit: respects header + command panel + margins
      function fitToViewport() {
        const header = document.querySelector('.glass-header');
        const panel = document.querySelector('.command-panel');

        const headerH = header ? header.offsetHeight : 70;
        const panelH = panel ? panel.offsetHeight : 80;
        const margin = 48; // comfortable space

        const availableWidth = window.innerWidth - 50;
        const availableHeight = window.innerHeight - headerH - panelH - margin;

        // get actual svg dimensions from object (fallback to 800x600 if not loaded)
        let svgWidth = 900, svgHeight = 600;  // reasonable fallback
        if (svgObject && svgObject.offsetWidth && svgObject.offsetHeight) {
          svgWidth = svgObject.offsetWidth;
          svgHeight = svgObject.offsetHeight;
        } else {
          // try to get from natural size? we'll trust fallback and update later
        }

        const widthRatio = availableWidth / svgWidth;
        const heightRatio = availableHeight / svgHeight;

        // pick the smaller ratio, but never scale above 1 (to keep sharpness, but we allow if user zooms in manually)
        let newScale = Math.min(widthRatio, heightRatio);
        newScale = Math.min(newScale, 1);   // cap at 1 for fit (can be smaller if svg too large)
        newScale = Math.max(newScale, 0.2);  // but not too tiny

        scale = Math.round(newScale * 10) / 10; // round to 0.1 increments
        updateZoomDisplay();
      }

      // set up load + resize
      svgObject.addEventListener('load', function() {
        // once svg loaded, re-fit
        fitToViewport();
      });

      window.addEventListener('resize', function() {
        fitToViewport();
      });

      // manual controls
      zoomInBtn.addEventListener('click', function() {
        scale = Math.min(scale + 0.15, 3.0);
        updateZoomDisplay();
      });

      zoomOutBtn.addEventListener('click', function() {
        scale = Math.max(scale - 0.15, 0.2);
        updateZoomDisplay();
      });

      resetBtn.addEventListener('click', function() {
        fitToViewport();
      });

      // initial fit after a tiny delay (for object to possibly load)
      setTimeout(fitToViewport, 80);

      // bonus: watch for object load in case it loads later (already covered)
      if (svgObject.complete) {
        fitToViewport();
      }

      // Add keyboard coolness (optional ++)
      document.addEventListener('keydown', (e) => {
        if (e.key === '+' || e.key === '=') {
          e.preventDefault();
          zoomInBtn.click();
        } else if (e.key === '-' || e.key === '_') {
          e.preventDefault();
          zoomOutBtn.click();
        } else if (e.key === '0' || e.key === 'r') {
          e.preventDefault();
          resetBtn.click();
        }
      });
    })();
  </script>
</body>
</html>
