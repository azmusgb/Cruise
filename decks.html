<!DOCTYPE html>
<html lang="en" class="app-theme-rcc">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5.0">
  <meta name="theme-color" content="#0A2E4A">
  <title>Deck Navigator · Adventure of the Seas</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/shared-layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/decks.css">

  <script src="js/shared-layout.js" defer></script>
  <script src="js/decks.js" defer></script>
</head>

<body>

<div id="sharedHeader"></div>

<main class="deck-page">

  <!-- HERO -->
  <section class="deck-hero">
    <h1>Explore Every <em>Deck</em></h1>

    <div class="deck-search">
      <input id="deckSearch"
             type="search"
             placeholder="Search staterooms, venues, elevators…"
             aria-label="Search deck locations">

      <button id="deckSearchClear" aria-label="Clear search" hidden>
        <i class="fas fa-times"></i>
      </button>

      <span id="deckCount" aria-live="polite"></span>
    </div>
  </section>

  <!-- GRID -->
  <section id="deckGrid" class="deck-grid" role="list"></section>

</main>

<!-- ============================= -->
<!-- MODAL -->
<!-- ============================= -->
<div id="deckModal"
     class="deck-backdrop"
     hidden
     role="dialog"
     aria-modal="true"
     aria-labelledby="modalDeckTitle">

  <div class="deck-modal">

    <!-- HEADER -->
    <header class="deck-modal-header">
      <div>
        <div id="modalDeckNumber" class="deck-number"></div>
        <div id="modalDeckTitle" class="deck-title"></div>
        <div id="modalDeckSub" class="deck-sub"></div>
      </div>

      <button id="modalClose"
              aria-label="Close deck viewer">
        <i class="fas fa-times"></i>
      </button>
    </header>

    <!-- VIEWER -->
    <div class="deck-viewer">

      <button id="deckPrev"
              class="nav-btn"
              aria-label="Previous deck">
        <i class="fas fa-chevron-left"></i>
      </button>

      <div id="deckCanvas" class="deck-canvas">

        <!-- REQUIRED BY decks.js -->
        <div id="deckStage"
             class="deck-plan-stage"
             data-deck-stage
             tabindex="0"
             aria-live="polite">
        </div>

      </div>

      <button id="deckNext"
              class="nav-btn"
              aria-label="Next deck">
        <i class="fas fa-chevron-right"></i>
      </button>

    </div>

    <!-- ZOOM CONTROLS -->
    <div class="zoom-bar" role="group" aria-label="Zoom controls">

      <button id="zoomOutBtn" aria-label="Zoom out">
        <i class="fas fa-minus"></i>
      </button>

      <span id="zoomDisplay">100%</span>

      <button id="zoomInBtn" aria-label="Zoom in">
        <i class="fas fa-plus"></i>
      </button>

      <button id="zoomResetBtn" aria-label="Reset zoom">
        <i class="fas fa-compress"></i>
      </button>

      <button id="fitBtn" aria-label="Fit to screen">
        <i class="fas fa-expand-arrows-alt"></i>
      </button>

    </div>

    <!-- STATUS -->
    <div id="deckStatus"
         class="deck-status"
         aria-live="polite">
    </div>

    <!-- INFO PANEL -->
    <aside id="deckInfoPanel"
           class="deck-info-panel"
           hidden
           aria-hidden="true">

      <header>
        <h2 id="deckInfoTitle"></h2>
        <button id="deckInfoClose" aria-label="Close details">
          <i class="fas fa-times"></i>
        </button>
      </header>

      <pre id="deckInfoBody"></pre>

    </aside>

  </div>
</div>

<div id="sharedFooter"></div>

</body>
</html>
