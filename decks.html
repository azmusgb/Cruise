<!DOCTYPE html>
<html lang="en" class="app-theme-rcc">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5.0">
  <meta name="theme-color" content="#0A2E4A">

  <title>Deck Navigator · Adventure of the Seas</title>

  <!-- Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Core CSS -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/shared-layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/feature-modules.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/mobile-first.css">
  <link rel="stylesheet" href="css/decks.css">

  <script src="js/shared-layout.js" defer></script>
  <script src="js/decks.js" defer></script>
</head>

<body>

<div id="sharedHeader"></div>

<main id="main" class="deck-page">

  <section class="deck-hero">
    <h1>Find anything <em>on the ship</em></h1>
    <p>Tap any deck to explore the full plan.</p>

    <div class="deck-search">
      <input id="search" type="search"
             placeholder="Search decks or venues…"
             aria-label="Search decks">
      <button id="searchClear" hidden aria-label="Clear search">
        <i class="fas fa-times"></i>
      </button>
      <span id="resultCount" aria-live="polite"></span>
    </div>
  </section>

  <section id="grid" class="deck-grid" role="list"></section>

  <div id="emptyState" class="deck-empty" hidden>
    <div>No decks match your search.</div>
    <button id="resetBtn">Reset</button>
  </div>

</main>

<!-- Modal -->
<div id="modalBackdrop" class="deck-backdrop" role="dialog" aria-modal="true" hidden>
  <div class="deck-modal">

    <div class="deck-modal-header">
      <div>
        <div id="modalNumber" class="deck-modal-number"></div>
        <div id="modalTitle" class="deck-modal-title"></div>
        <div id="modalSub" class="deck-modal-sub"></div>
      </div>
      <button id="closeModal" aria-label="Close">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="deck-viewer">

      <button id="prevDeck" class="nav-btn" aria-label="Previous deck">
        <i class="fas fa-chevron-left"></i>
      </button>

      <div id="planCanvas" class="plan-canvas">
        <div id="planInner" class="plan-inner"></div>
      </div>

      <button id="nextDeck" class="nav-btn" aria-label="Next deck">
        <i class="fas fa-chevron-right"></i>
      </button>

    </div>

    <div class="zoom-controls">
      <button id="zoomOut"><i class="fas fa-minus"></i></button>
      <span id="zoomValue">100%</span>
      <button id="zoomIn"><i class="fas fa-plus"></i></button>
      <button id="zoomReset"><i class="fas fa-compress"></i></button>
    </div>

  </div>
</div>

<div id="sharedFooter"></div>

</body>
</html>
