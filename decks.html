<!DOCTYPE html>
<html lang="en" class="app-theme-rcc">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#0A2E4A">
  <title>Deck Navigator Â· Adventure of the Seas</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Core RCCL System -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/feature-modules.css">
  <link rel="stylesheet" href="css/mobile-first.css">
  <link rel="stylesheet" href="css/shared-layout.css">

  <!-- Page Specific -->
  <link rel="stylesheet" href="css/decks.css">
</head>

<body class="app-body">

<a href="#main" class="skip-link">Skip to main content</a>

<!-- ========================================================= -->
<!-- SHARED RCCL HEADER (injected by shared-layout.js) -->
<!-- ========================================================= -->

<header id="appHeader" class="app-header app-header--rccl-site"></header>

<!-- ========================================================= -->
<!-- HERO -->
<!-- ========================================================= -->

<section class="rccl-hero rccl-hero--deck">
  <div class="container">
    <div class="rccl-hero__eyebrow">
      Family & Friends Cruise Â· Feb 14â€“20, 2026
    </div>

    <h1 class="rccl-hero__title">
      Explore the Ship.
    </h1>

    <p class="rccl-hero__subtitle">
      Tap any deck to view the full plan. Your stateroom is always one tap away.
    </p>

    <!-- SEARCH -->
    <div class="rccl-search">
      <div class="rccl-search__inner">
        <i class="fas fa-magnifying-glass"></i>
        <input id="search"
               type="search"
               placeholder="Search decks or venuesâ€¦"
               autocomplete="off">
        <button id="searchClear" hidden>
          <i class="fas fa-times-circle"></i>
        </button>
        <span id="ct" class="rccl-search__count">14 decks</span>
      </div>
    </div>
  </div>
</section>

<!-- ========================================================= -->
<!-- MAIN CONTENT -->
<!-- ========================================================= -->

<main id="main" class="container rccl-main">

  <!-- FILTER TABS -->
  <div class="rccl-tabs" id="filters">
    <button class="rccl-tab active" data-f="all">
      <i class="fas fa-ship"></i> All
      <span id="countAll"></span>
    </button>

    <button class="rccl-tab" data-f="ent">
      Entertainment
      <span id="countEnt"></span>
    </button>

    <button class="rccl-tab" data-f="wel">
      Wellness
      <span id="countWel"></span>
    </button>

    <button class="rccl-tab" data-f="ess">
      Staterooms
      <span id="countEss"></span>
    </button>

    <button class="rccl-tab" data-f="mine">
      <i class="fas fa-star gold"></i> My Deck
      <span id="countMine"></span>
    </button>
  </div>

  <!-- SECTION HEADER -->
  <div class="rccl-section-head">
    <h2 id="gridLabel">All Decks</h2>
    <span id="gridCt">14 shown</span>
  </div>

  <!-- GRID -->
  <div id="grid" class="deck-grid" role="list">

    <div id="empty" class="rccl-empty">
      <div class="rccl-empty__icon">ðŸ§­</div>
      <div class="rccl-empty__title">No decks match</div>
      <button id="resetBtn" class="btn btn--primary">
        Reset
      </button>
    </div>

  </div>

</main>

<!-- ========================================================= -->
<!-- MODAL -->
<!-- ========================================================= -->

<div id="backdrop" class="rccl-modal-backdrop" role="dialog" aria-modal="true">

  <div id="modal" class="rccl-modal">

    <div class="rccl-modal__header">
      <div id="mNum" class="rccl-modal__num"></div>
      <div class="rccl-modal__text">
        <div id="mName" class="rccl-modal__name"></div>
        <div id="mSub" class="rccl-modal__sub"></div>
        <div id="mDesc" class="rccl-modal__desc"></div>
      </div>
      <button id="mClose" class="rccl-modal__close">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div id="mStrip" class="rccl-modal__strip"></div>

    <div class="rccl-plan-area">
      <button id="planPrev" class="rccl-plan-nav">
        <i class="fas fa-chevron-left"></i>
      </button>

      <div id="planCanvas" class="rccl-plan-canvas">
        <div id="planInner" class="rccl-plan-inner"></div>
      </div>

      <button id="planNext" class="rccl-plan-nav">
        <i class="fas fa-chevron-right"></i>
      </button>

      <div class="rccl-zoom">
        <button id="zOut"><i class="fas fa-minus"></i></button>
        <span id="zVal">100%</span>
        <button id="zIn"><i class="fas fa-plus"></i></button>
        <button id="zReset"><i class="fas fa-compress"></i></button>
      </div>
    </div>

    <div id="mFoot" class="rccl-modal__footer"></div>

  </div>
</div>

<!-- ========================================================= -->
<!-- FOOTER (injected by shared layout if applicable) -->
<!-- ========================================================= -->

<footer id="appFooter" class="app-footer"></footer>

<!-- ========================================================= -->
<!-- SCRIPTS -->
<!-- ========================================================= -->

<script src="js/shared-layout.js"></script>
<script src="js/decks.js"></script>

</body>
</html>
