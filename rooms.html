<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<meta name="theme-color" content="#0a2e4a" />
<title>Staterooms · Adventure of the Seas</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Plus+Jakarta+Sans:wght@800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<style>
/* ==========================================
   ROOMS — CINEMATIC SINGLE FILE
   ========================================== */

*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Inter',system-ui,sans-serif;
  background:#071a2c;
  color:#fff;
  overflow-x:hidden;
}

/* Background */
#ocean{position:fixed;inset:0;z-index:-2}
.overlay{
  position:fixed;inset:0;z-index:-1;
  background:radial-gradient(ellipse at 50% 20%, rgba(0,180,230,.15), transparent 60%),
             linear-gradient(180deg, rgba(0,0,0,.2), rgba(0,0,0,.6));
}

/* Header */
header{
  position:sticky;top:0;
  backdrop-filter:blur(14px);
  background:rgba(10,46,74,.7);
  border-bottom:1px solid rgba(255,255,255,.1);
  padding:0 1.2rem;
}
.header-inner{
  max-width:1100px;margin:auto;
  height:64px;display:flex;align-items:center;
}
.title{font-family:'Plus Jakarta Sans';font-weight:900}
.spacer{flex:1}
.search{
  background:rgba(255,255,255,.1);
  border:1px solid rgba(255,255,255,.15);
  padding:.4rem .8rem;
  border-radius:999px;
  color:white;
}

/* Layout */
main{max-width:1100px;margin:auto;padding:2rem 1rem 4rem}
.grid{
  display:grid;
  gap:1.2rem;
}
@media(min-width:700px){
  .grid{grid-template-columns:repeat(2,1fr)}
}
@media(min-width:1100px){
  .grid{grid-template-columns:repeat(3,1fr)}
}

/* Room Card */
.room{
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.18);
  border-radius:22px;
  padding:1.2rem;
  backdrop-filter:blur(14px);
  transition:.4s ease;
  position:relative;
}
.room:hover{
  transform:translateY(-6px);
  border-color:rgba(0,180,230,.4);
}
.room.family{
  box-shadow:0 0 30px rgba(255,215,64,.25);
  border-color:#ffd740;
}
.room h2{
  font-family:'Plus Jakarta Sans';
  font-size:1.1rem;
}
.meta{
  font-size:.75rem;
  opacity:.7;
  margin-top:.2rem;
}
.people{
  margin-top:.8rem;
  display:flex;
  flex-wrap:wrap;
  gap:.4rem;
}
.person{
  background:rgba(255,255,255,.12);
  border-radius:999px;
  padding:.3rem .7rem;
  font-size:.75rem;
}
.actions{
  margin-top:.8rem;
  display:flex;
  gap:.5rem;
}
.btn{
  border-radius:999px;
  border:1px solid rgba(255,255,255,.15);
  background:rgba(255,255,255,.1);
  padding:.4rem .8rem;
  font-size:.75rem;
  cursor:pointer;
}
.btn:hover{background:rgba(255,255,255,.2)}

.note{
  margin-top:.6rem;
  font-size:.75rem;
  opacity:.8;
}
textarea{
  width:100%;
  margin-top:.4rem;
  border-radius:12px;
  padding:.4rem;
  background:rgba(0,0,0,.3);
  border:1px solid rgba(255,255,255,.2);
  color:white;
  resize:none;
}

/* Confetti */
#confetti{position:fixed;inset:0;pointer-events:none;z-index:999}

</style>
</head>
<body>

<canvas id="ocean"></canvas>
<div class="overlay"></div>
<canvas id="confetti"></canvas>

<header>
  <div class="header-inner">
    <div class="title">Staterooms</div>
    <div class="spacer"></div>
    <input type="text" id="search" class="search" placeholder="Find a person..." />
  </div>
</header>

<main>
  <div class="grid" id="rooms"></div>
</main>

<script>
(function(){
'use strict';

const DATA = [
  {room:'6650', deck:'6', type:'Interior', people:['Bill','Melissa','Owen','Declan'], family:true},
  {room:'8528', deck:'8', type:'Ocean View', people:['Aimee','Reese'], family:true},
  {room:'8370', deck:'8', type:'Balcony', people:['Lea','Calab']},
  {room:'8612', deck:'8', type:'Balcony', people:['Bella','TJ']},
  {room:'3622', deck:'3', type:'Interior', people:['Phoebe','Ryan']}
];

const roomsEl=document.getElementById('rooms');
const searchInput=document.getElementById('search');

function render(filter=''){
  roomsEl.innerHTML='';
  DATA.filter(r=>{
    return r.people.join(' ').toLowerCase().includes(filter.toLowerCase());
  }).forEach(r=>{
    const div=document.createElement('div');
    div.className='room'+(r.family?' family':'');
    div.innerHTML=`
      <h2>Room ${r.room}</h2>
      <div class="meta">Deck ${r.deck} · ${r.type}</div>
      <div class="people">
        ${r.people.map(p=>`<div class="person">${p}</div>`).join('')}
      </div>
      <div class="actions">
        <button class="btn copy">Copy #</button>
        <button class="btn locate">Highlight</button>
      </div>
      <div class="note">
        Personal Note:
        <textarea data-room="${r.room}" rows="2" placeholder="Add note..."></textarea>
      </div>
    `;
    roomsEl.appendChild(div);

    div.querySelector('.copy').addEventListener('click',()=>{
      navigator.clipboard.writeText(r.room);
      burstConfetti(window.innerWidth/2,100);
    });

    div.querySelector('.locate').addEventListener('click',()=>{
      div.style.boxShadow='0 0 40px rgba(0,180,230,.5)';
      setTimeout(()=>div.style.boxShadow='',1500);
    });

    const ta=div.querySelector('textarea');
    ta.value=localStorage.getItem('note-'+r.room)||'';
    ta.addEventListener('input',()=>{
      localStorage.setItem('note-'+r.room,ta.value);
    });
  });
}

searchInput.addEventListener('input',e=>render(e.target.value));
render();

/* Confetti */
const canvas=document.getElementById('confetti');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let pieces=[];
function burstConfetti(x,y){
  for(let i=0;i<80;i++){
    pieces.push({
      x,y,
      vx:(Math.random()-.5)*6,
      vy:(Math.random()-1)*6,
      g:.15,
      size:4+Math.random()*3,
      life:1
    });
  }
}
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  pieces.forEach(p=>{
    p.vy+=p.g;
    p.x+=p.vx;
    p.y+=p.vy;
    p.life*=.97;
    ctx.globalAlpha=p.life;
    ctx.fillStyle=['#00b4e6','#ffd740','#fff'][Math.floor(Math.random()*3)];
    ctx.fillRect(p.x,p.y,p.size,p.size);
  });
  pieces=pieces.filter(p=>p.life>.05);
  requestAnimationFrame(animate);
}
animate();

/* Ocean background */
const ocean=document.getElementById('ocean');
const octx=ocean.getContext('2d');
ocean.width=window.innerWidth;
ocean.height=window.innerHeight;
let t=0;
function draw(){
  octx.clearRect(0,0,ocean.width,ocean.height);
  octx.fillStyle='#071a2c';
  octx.fillRect(0,0,ocean.width,ocean.height);
  octx.beginPath();
  for(let x=0;x<ocean.width;x++){
    let y=Math.sin(x*.01+t)*20+ocean.height/2;
    octx.lineTo(x,y);
  }
  octx.lineTo(ocean.width,ocean.height);
  octx.lineTo(0,ocean.height);
  octx.closePath();
  octx.fillStyle='rgba(0,180,230,.12)';
  octx.fill();
  t+=.01;
  requestAnimationFrame(draw);
}
draw();

})();
</script>

</body>
</html>
