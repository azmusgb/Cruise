<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guest Manifest · Adventure of the Seas</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Plus+Jakarta+Sans:wght@700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="css/tokens.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/features.css">
  <link rel="stylesheet" href="css/mobile-first.css">
</head>

<body class="app-theme-rcc page-rooms">

<header>
<h1>Guest Manifest</h1>
<div class="subtitle">Adventure of the Seas · Feb 14–20, 2026</div>
</header>

<div class="controls">
<button class="btn active" id="roomViewBtn">Room View</button>
<button class="btn" id="guestViewBtn">Guest View</button>
</div>

<div class="container" id="manifestContainer">
<div class="empty">Loading manifest…</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

const DATA = [
{ room:"6650", deck:"6", type:"Interior", guests:["Bill","Melissa","Owen","Declan"] },
{ room:"8528", deck:"8", type:"Ocean View", guests:["Aimee","Reese"] },
{ room:"8370", deck:"8", type:"Balcony", guests:["Lea","Calab"] },
{ room:"8612", deck:"8", type:"Balcony", guests:["Bella","TJ"] },
{ room:"3622", deck:"3", type:"Interior", guests:["Phoebe","Ryan"] }
];

const container = document.getElementById("manifestContainer");
const roomBtn = document.getElementById("roomViewBtn");
const guestBtn = document.getElementById("guestViewBtn");

if(!container || !roomBtn || !guestBtn){
  console.error("Manifest failed to initialize: missing DOM elements.");
  return;
}

let currentView = "room";

function renderRoomView(){
  container.innerHTML = "";
  if(!DATA.length){
    container.innerHTML = '<div class="empty">No manifest data found.</div>';
    return;
  }

  DATA.forEach(entry=>{
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>Room ${entry.room}</h3>
      <div class="meta">Deck ${entry.deck} · ${entry.type}</div>
      ${entry.guests.map(g=>`<span class="pill">${g}</span>`).join("")}
    `;
    container.appendChild(card);
  });
}

function renderGuestView(){
  container.innerHTML = "";
  const allGuests = [];

  DATA.forEach(entry=>{
    entry.guests.forEach(g=>{
      allGuests.push({
        name:g,
        room:entry.room,
        deck:entry.deck,
        type:entry.type
      });
    });
  });

  if(!allGuests.length){
    container.innerHTML = '<div class="empty">No guests found.</div>';
    return;
  }

  allGuests.sort((a,b)=>a.name.localeCompare(b.name));

  allGuests.forEach(g=>{
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <h3>${g.name}</h3>
      <div class="meta">Room ${g.room} · Deck ${g.deck} · ${g.type}</div>
    `;
    container.appendChild(card);
  });
}

roomBtn.addEventListener("click", ()=>{
  currentView="room";
  roomBtn.classList.add("active");
  guestBtn.classList.remove("active");
  renderRoomView();
});

guestBtn.addEventListener("click", ()=>{
  currentView="guest";
  guestBtn.classList.add("active");
  roomBtn.classList.remove("active");
  renderGuestView();
});

renderRoomView();

});
</script>

  <script src="js/global.js" defer></script>
  <script src="js/shared-layout.js" defer></script>
  <script src="js/decks.js" defer></script>
</body>
</html>
