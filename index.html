            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #E6A000;
            animation: spin 1s linear infinite;
            margin-bottom: 1.5rem;

            initSearch() {
                if (!this.ui.elements.searchBtn) return;
                
                this.ui.elements.searchBtn.addEventListener('click', () => {
                    this.openSearch();
                });
                
                this.ui.elements.searchClose.addEventListener('click', () => {
                    this.closeSearch();
                });
                
                this.ui.elements.searchForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.performSearch(this.ui.elements.searchInput.value.trim());
                });
                
                // Close on escape
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.ui.elements.searchOverlay.classList.contains('active')) {
                        this.closeSearch();
                    }
                });
                
                // Close on outside click
                this.ui.elements.searchOverlay.addEventListener('click', (e) => {
                    if (e.target === this.ui.elements.searchOverlay) {
                        this.closeSearch();
                    }
                });
            }
            
            openSearch() {
                this.ui.elements.searchOverlay.classList.add('active');
                setTimeout(() => this.ui.elements.searchInput.focus(), 100);
            }
            
            closeSearch() {
                this.ui.elements.searchOverlay.classList.remove('active');
                this.ui.elements.searchInput.value = '';
                this.clearSearchResults();
            }
            
            performSearch(query) {
                if (!query || query.length < 2) {
                    this.clearSearchResults();
                    return;
                }
                
                const normalizedQuery = query.toLowerCase();
                const results = this.data.searchIndex.filter(item => {
                    const searchable = `${item.title} ${item.content} ${item.keywords.join(' ')}`.toLowerCase();
                    return searchable.includes(normalizedQuery);
                });
                
                this.displaySearchResults(results, query);
            }
            
            displaySearchResults(results, query) {
                if (!results.length) {
                    this.ui.elements.searchResults.innerHTML = `
                        <div class="no-results">
                            <p>No results found for "${query}"</p>
                        </div>
                    `;
                    return;
                }
                
                const resultsHTML = results.slice(0, 5).map(result => `
                    <div class="search-result-item" data-result-id="${result.id}">
                        <h4 class="search-result-title">${this.highlightText(result.title, query)}</h4>
                        <p class="search-result-snippet">${this.highlightText(result.content.substring(0, 100), query)}...</p>
                    </div>
                `).join('');
                
                this.ui.elements.searchResults.innerHTML = resultsHTML;
                
                // Add click handlers
                this.ui.elements.searchResults.querySelectorAll('.search-result-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const resultId = item.dataset.resultId;
                        this.handleSearchResultClick(resultId);
                    });
                });
            }
            
            highlightText(text, query) {
                const regex = new RegExp(`(${this.escapeRegExp(query)})`, 'gi');
                return text.replace(regex, '<mark>$1</mark>');
            }
            
            escapeRegExp(string) {
                return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            }
            
            clearSearchResults() {
                this.ui.elements.searchResults.innerHTML = `
                    <div class="no-results">
                        <p>Type to search for cruise information...</p>
                    </div>
                `;
            }
            
            handleSearchResultClick(resultId) {
                this.closeSearch();
                
                if (this.data.sections[resultId]) {
                    this.switchSection(resultId);
                } else {
                    // For specific terms, find related section
                    switch(resultId) {
                        case 'cococay':
                        case 'dunnsriver':
                        case 'dragonsbreath':
                            this.switchSection('itinerary');
                            break;
                        case 'flowrider':
                            this.switchSection('operations');
                            break;
                        case 'wifi':
                            this.switchSection('tips');
                            break;
                    }
                }
            }
            
            initCountdown() {
                const cruiseDate = new Date('2026-02-14T10:30:00-05:00');
                
                const updateCountdown = () => {
                    const now = new Date();
                    const timeLeft = cruiseDate - now;
                    
                    if (timeLeft > 0) {
                        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                        
                        document.getElementById('days').textContent = days;
                        document.getElementById('hours').textContent = hours;
                        document.getElementById('minutes').textContent = minutes;
                    }
                };
                
                updateCountdown();
                setInterval(updateCountdown, 60000);
            }

                // Show interactive elements
                document.querySelectorAll('.btn, .day-selector, .traveler-selector, .bottom-nav').forEach(el => {

            async saveOffline() {
                this.showToast('üíæ Saving for offline access...', 2000);
                
                try {
                    // Save data to localStorage
                    localStorage.setItem('cruiseCompanionData', JSON.stringify({
                        sections: this.data.sections,
                        lastUpdated: new Date().toISOString()
                    }));
                    
                    // Save user preferences
                    localStorage.setItem('cruiseCompanionPrefs', JSON.stringify(this.data.userPreferences));
                    
                    // Update button state
                    this.ui.elements.saveOfflineBtn.innerHTML = '<i class="fas fa-check"></i> Saved Offline';
                    this.ui.elements.saveOfflineBtn.disabled = true;
                    
                    this.showToast('‚úÖ Cruise hub saved for offline access!', 3000);

                    const saved = localStorage.getItem('cruiseCompanionPrefs');
                    return saved ? JSON.parse(saved) : {};
                } catch {
                    return {};
                }

            async setupServiceWorker() {
                if ('serviceWorker' in navigator) {
                    try {
                        const registration = await navigator.serviceWorker.register('/sw.js');
                        console.log('ServiceWorker registered:', registration);
                    } catch (error) {
                        console.log('ServiceWorker registration failed:', error);
                    }
                }
            }
            
            checkOnlineStatus() {
                this.data.isOffline = !navigator.onLine;
                
                if (this.data.isOffline) {
                    this.showToast('You are offline. Using cached data.', 3000);
                    
                    // Try to load cached data
                    try {
                        const cached = localStorage.getItem('cruiseCompanionData');
                        if (cached) {
                            const data = JSON.parse(cached);
                            this.data.sections = data.sections;
                            this.renderContent();
                        }
                    } catch (error) {
                        console.error('Failed to load cached data:', error);
                    }
                }
            }

                this.data.isOffline = false;
                this.showToast('Back online!', 2000);

            handleOffline() {
                this.data.isOffline = true;
                this.showToast('You are offline', 3000);
            }
            
            async sharePage() {
                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: 'Cruise Companion Hub',
                            text: 'Check out our cruise itinerary!',
                            url: window.location.href
                        });
                        this.showToast('Thanks for sharing! üö¢', 2000);
                    } catch (error) {
                        if (error.name !== 'AbortError') {
                            this.copyToClipboard();
                        }
                    }
                } else {
                    this.copyToClipboard();
                }
            }
            
            async copyToClipboard() {
                try {
                    await navigator.clipboard.writeText(window.location.href);
                    this.showToast('üìã Link copied to clipboard!', 2000);
                } catch (error) {
                    this.showToast('‚ùå Failed to copy link', 2000);
                }
            }
        }
        
        // Initialize application when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Load non-critical CSS
            const nonCriticalCSS = document.getElementById('nonCriticalCSS');
            if (nonCriticalCSS) {
                nonCriticalCSS.media = 'all';
            }
            
            // Initialize app
            window.cruiseApp = new CruiseCompanion();
            
            // Error handling
            window.addEventListener('error', (event) => {
                console.error('Application error:', event.error);
                if (window.cruiseApp) {
                    window.cruiseApp.showToast('An error occurred. Please refresh.');
                }
            });
        });
    </script>
</body>
