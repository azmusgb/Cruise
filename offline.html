<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Cruise Companion</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a365d">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #0f2a52 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
            margin: 0;
        }
        .offline-icon { font-size: 4rem; margin-bottom: 20px; opacity: 0.9; }
        h1 { font-size: 2.5rem; margin-bottom: 16px; font-weight: 700; }
        p { font-size: 1.125rem; margin-bottom: 30px; opacity: 0.9; max-width: 600px; line-height: 1.6; }
        .retry-button {
            background: #ed8936;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="offline-icon">ðŸš¢</div>
    <h1>You're Offline</h1>
    <p>Essential cruise information is still available. Reconnect to sync the latest updates.</p>
    <button class="retry-button" onclick="window.location.reload()">Try Again</button>
    <script>
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
