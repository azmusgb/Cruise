<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#49b5db">
<title>Cruise Plan · Adventure of the Seas</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Plus+Jakarta+Sans:wght@800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <link rel="stylesheet" href="css/tokens.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/features.css">
  <link rel="stylesheet" href="css/mobile-first.css">
</head>
<body class="app-theme-rcc page-plan">

<canvas id="ocean"></canvas>
<div class="overlay"></div>

<header>
  <h1>Family Cruise Plan</h1>
  <div class="sub">Adventure of the Seas · Feb 14–20, 2026</div>
</header>

<main>

<div class="day-nav" id="dayNav"></div>

<div id="dayContent"></div>

</main>

<script>
(function(){
'use strict';

const DAYS = [
  {name:"Day 1 · Departure", location:"Port Canaveral", items:[
    "Arrive at port",
    "Embark ship",
    "Dinner reservation",
    "Explore promenade"
  ]},
  {name:"Day 2 · Sea Day", location:"At Sea", items:[
    "Reserve shows",
    "Pool time",
    "Specialty dining"
  ]},
  {name:"Day 3 · Grand Cayman", location:"Grand Cayman", items:[
    "Excursion",
    "Beach time",
    "Return to ship early"
  ]},
  {name:"Day 4 · Falmouth", location:"Jamaica", items:[
    "Port exploration",
    "Shopping",
    "Sunset photos"
  ]},
  {name:"Day 5 · Sea Day", location:"At Sea", items:[
    "Relax",
    "Dinner celebration"
  ]},
  {name:"Day 6 · Perfect Day", location:"CocoCay", items:[
    "Beach club",
    "Waterpark",
    "Final night dinner"
  ]}
];

const nav=document.getElementById('dayNav');
const content=document.getElementById('dayContent');

let activeDay=0;

function renderNav(){
  nav.innerHTML='';
  DAYS.forEach((d,i)=>{
    const btn=document.createElement('button');
    btn.className='day-btn'+(i===activeDay?' active':'');
    btn.textContent=i+1;
    btn.addEventListener('click', ()=>{
      activeDay=i;
      renderNav();
      renderDay();
    });
    nav.appendChild(btn);
  });
}

function renderDay(){
  const day=DAYS[activeDay];
  content.innerHTML=`
    <div class="card">
      <h2>${day.name}</h2>
      <div>${day.location}</div>
    </div>
    <div class="card">
      <h2>Plan</h2>
      ${day.items.map(i=>`<div class="item">${i}</div>`).join('')}
      <label for="note" class="visually-hidden">Notes for ${day.name}</label>
      <textarea class="note" rows="3" placeholder="Add notes..." id="note"></textarea>
    </div>
  `;

  const note=document.getElementById('note');
  const key="plan-note-"+activeDay;
  note.value=localStorage.getItem(key)||'';
  note.oninput=()=>localStorage.setItem(key,note.value);
}

renderNav();
renderDay();

/* Ocean background */
const ocean=document.getElementById('ocean');
const ctx=ocean.getContext('2d');
ocean.width=window.innerWidth;
ocean.height=window.innerHeight;
let t=0;
function draw(){
  ctx.clearRect(0,0,ocean.width,ocean.height);
  ctx.fillStyle='#071a2c';
  ctx.fillRect(0,0,ocean.width,ocean.height);
  ctx.beginPath();
  for(let x=0;x<ocean.width;x++){
    let y=Math.sin(x*.01+t)*20+ocean.height/2;
    ctx.lineTo(x,y);
  }
  ctx.lineTo(ocean.width,ocean.height);
  ctx.lineTo(0,ocean.height);
  ctx.closePath();
  ctx.fillStyle='rgba(0,180,230,.12)';
  ctx.fill();
  t+=.01;
  requestAnimationFrame(draw);
}
draw();

})();
</script>

  <script src="js/global.js" defer></script>
  <script src="js/shared-layout.js" defer></script>
  <script src="js/decks.js" defer></script>
</body>
</html>
