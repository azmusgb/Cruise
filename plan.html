<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#0a2e4a">
<title>Cruise Plan · Adventure of the Seas</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Plus+Jakarta+Sans:wght@800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Inter',system-ui;
  background:#071a2c;
  color:white;
  overflow-x:hidden;
}

/* Background */
#ocean{position:fixed;inset:0;z-index:-2}
.overlay{
  position:fixed;inset:0;z-index:-1;
  background:radial-gradient(ellipse at 50% 18%, rgba(0,180,230,.15), transparent 60%),
             linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.75));
}

/* Header */
header{
  padding:1.5rem 1rem;
  text-align:center;
}
header h1{
  font-family:'Plus Jakarta Sans';
  font-weight:900;
  font-size:1.8rem;
}
header .sub{
  opacity:.7;
  margin-top:.4rem;
}

/* Layout */
main{
  max-width:1000px;
  margin:auto;
  padding:1rem;
}

.day-nav{
  display:flex;
  justify-content:center;
  gap:.6rem;
  margin-bottom:1.2rem;
  flex-wrap:wrap;
}
.day-btn{
  padding:.5rem 1rem;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.1);
  font-weight:700;
  cursor:pointer;
}
.day-btn.active{
  background:#00b4e6;
  color:#071a2c;
}

.card{
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.18);
  border-radius:24px;
  padding:1.5rem;
  backdrop-filter:blur(14px);
  margin-bottom:1rem;
}

.card h2{
  font-family:'Plus Jakarta Sans';
  font-size:1.1rem;
  margin-bottom:.6rem;
}

.item{
  margin-bottom:.6rem;
  padding:.6rem;
  border-radius:12px;
  background:rgba(255,255,255,.06);
}

 .visually-hidden{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;}

.note{
  margin-top:.6rem;
  width:100%;
  padding:.5rem;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(0,0,0,.3);
  color:white;
  resize:none;
}
</style>
</head>
<body>

<canvas id="ocean"></canvas>
<div class="overlay"></div>

<header>
  <h1>Family Cruise Plan</h1>
  <div class="sub">Adventure of the Seas · Feb 14–20, 2026</div>
</header>

<main>

<div class="day-nav" id="dayNav"></div>

<div id="dayContent"></div>

</main>

<script>
(function(){
'use strict';

const DAYS = [
  {name:"Day 1 · Departure", location:"Port Canaveral", items:[
    "Arrive at port",
    "Embark ship",
    "Dinner reservation",
    "Explore promenade"
  ]},
  {name:"Day 2 · Sea Day", location:"At Sea", items:[
    "Reserve shows",
    "Pool time",
    "Specialty dining"
  ]},
  {name:"Day 3 · Grand Cayman", location:"Grand Cayman", items:[
    "Excursion",
    "Beach time",
    "Return to ship early"
  ]},
  {name:"Day 4 · Falmouth", location:"Jamaica", items:[
    "Port exploration",
    "Shopping",
    "Sunset photos"
  ]},
  {name:"Day 5 · Sea Day", location:"At Sea", items:[
    "Relax",
    "Dinner celebration"
  ]},
  {name:"Day 6 · Perfect Day", location:"CocoCay", items:[
    "Beach club",
    "Waterpark",
    "Final night dinner"
  ]}
];

const nav=document.getElementById('dayNav');
const content=document.getElementById('dayContent');

let activeDay=0;

function renderNav(){
  nav.innerHTML='';
  DAYS.forEach((d,i)=>{
    const btn=document.createElement('button');
    btn.className='day-btn'+(i===activeDay?' active':'');
    btn.textContent=i+1;
    btn.onclick=()=>{
      activeDay=i;
      renderNav();
      renderDay();
    };
    nav.appendChild(btn);
  });
}

function renderDay(){
  const day=DAYS[activeDay];
  content.innerHTML=`
    <div class="card">
      <h2>${day.name}</h2>
      <div>${day.location}</div>
    </div>
    <div class="card">
      <h2>Plan</h2>
      ${day.items.map(i=>`<div class="item">${i}</div>`).join('')}
      <label for="note" class="visually-hidden">Notes for ${day.name}</label>
      <textarea class="note" rows="3" placeholder="Add notes..." id="note"></textarea>
    </div>
  `;

  const note=document.getElementById('note');
  const key="plan-note-"+activeDay;
  note.value=localStorage.getItem(key)||'';
  note.oninput=()=>localStorage.setItem(key,note.value);
}

renderNav();
renderDay();

/* Ocean background */
const ocean=document.getElementById('ocean');
const ctx=ocean.getContext('2d');
ocean.width=window.innerWidth;
ocean.height=window.innerHeight;
let t=0;
function draw(){
  ctx.clearRect(0,0,ocean.width,ocean.height);
  ctx.fillStyle='#071a2c';
  ctx.fillRect(0,0,ocean.width,ocean.height);
  ctx.beginPath();
  for(let x=0;x<ocean.width;x++){
    let y=Math.sin(x*.01+t)*20+ocean.height/2;
    ctx.lineTo(x,y);
  }
  ctx.lineTo(ocean.width,ocean.height);
  ctx.lineTo(0,ocean.height);
  ctx.closePath();
  ctx.fillStyle='rgba(0,180,230,.12)';
  ctx.fill();
  t+=.01;
  requestAnimationFrame(draw);
}
draw();

})();
</script>

</body>
</html>
