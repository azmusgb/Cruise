name: Deploy static site to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "**/*.html"
      - "css/**"
      - "js/**"
      - "images/**"
      - "icons/**"
      - "decks/**"
      - "deck-plans/**"
      - "manifest.json"
      - "sw.js"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare deploy artifact
        run: |
          set -euo pipefail
          mkdir -p _site
          rsync -a --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'node_modules/' \
            --exclude 'tests/' \
            --exclude 'tools/' \
            --exclude 'reports/' \
            --exclude 'docs/' \
            --exclude '*.md' \
            --exclude '*.sh' \
            --exclude 'manual.txt' \
            ./ _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
