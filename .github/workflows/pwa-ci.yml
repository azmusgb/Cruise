name: PWA CI

on:
  pull_request:
    branches: ["main"]
    paths:
      - "**/*.html"
      - "css/**/*.css"
      - "js/**/*.js"
      - "sw.js"
      - "manifest.json"
      - "tools/**/*.mjs"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/pwa-ci.yml"
  push:
    branches: ["main"]
    paths:
      - "**/*.html"
      - "css/**/*.css"
      - "js/**/*.js"
      - "sw.js"
      - "manifest.json"
      - "tools/**/*.mjs"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/pwa-ci.yml"

permissions:
  contents: read

concurrency:
  group: pwa-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate manifest JSON
        run: node -e "JSON.parse(require('fs').readFileSync('manifest.json','utf8')); console.log('manifest.json valid');"

      - name: JavaScript syntax checks
        run: |
          set -euo pipefail
          node --check sw.js
          while IFS= read -r file; do
            node --check "$file"
          done < <(rg --files js tools -g '*.js' -g '*.mjs')

      - name: Static integrity checks
        run: |
          npm run qa:html
          npm run qa:nav
          npm run qa:architecture

      - name: Serve and smoke test pages
        run: |
          set -euo pipefail
          python3 -m http.server 8080 > /tmp/http.log 2>&1 &
          SERVER_PID=$!
          trap 'kill "$SERVER_PID" 2>/dev/null || true' EXIT

          for _ in $(seq 1 30); do
            if curl -fsS http://127.0.0.1:8080/index.html >/dev/null 2>&1; then
              break
            fi
            sleep 0.5
          done

          curl -fsS http://127.0.0.1:8080/index.html >/dev/null || { echo 'Server failed to start'; cat /tmp/http.log; exit 1; }

          for page in *.html; do
            curl -fsS "http://127.0.0.1:8080/${page}" >/dev/null
          done

          curl -fsS http://127.0.0.1:8080/manifest.json >/dev/null
          curl -fsS http://127.0.0.1:8080/sw.js >/dev/null
