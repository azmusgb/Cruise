name: PWA CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate manifest JSON
        run: python -m json.tool manifest.json > /dev/null

      - name: JavaScript syntax checks
        run: |
          node --check js/sw.js
          node --check js/shared-layout.js
          node --check js/_legacy/service-worker-registration.js

      - name: Static PWA consistency checks
        run: |
          python - <<'PY'
          from html.parser import HTMLParser
          from pathlib import Path

          html_files = [
              'index.html', 'itinerary.html', 'operations.html',
              'rooms.html', 'dining.html', 'tips.html', 'offline.html',
              'contacts.html', 'decks.html'
          ]

          class LinkParser(HTMLParser):
              def __init__(self):
                  super().__init__()
                  self.manifest_found = False
                  self.shared_layout_found = False

              def handle_starttag(self, tag, attrs):
                  attrs = dict(attrs)
                  manifest_href = attrs.get('href', '')
                  if tag == 'link' and attrs.get('rel') == 'manifest' and manifest_href.startswith('manifest.json'):
                      self.manifest_found = True
                  if tag == 'script' and attrs.get('src', '').startswith('js/shared-layout.js'):
                      self.shared_layout_found = True

          for file in html_files:
              parser = LinkParser()
              parser.feed(Path(file).read_text(encoding='utf-8'))
              assert parser.manifest_found, f"Missing manifest link in {file}"
              assert parser.shared_layout_found, f"Missing shared-layout script in {file}"

          print('Static checks passed')
          PY

      - name: Serve and smoke test pages
        run: |
          set -euo pipefail
          python -m http.server 8080 > /tmp/http.log 2>&1 &
          SERVER_PID=$!
          trap 'kill "$SERVER_PID" 2>/dev/null || true' EXIT

          for _ in $(seq 1 20); do
            if curl -fsS http://127.0.0.1:8080/index.html >/dev/null 2>&1; then
              break
            fi
            sleep 0.5
          done

          curl -fsS http://127.0.0.1:8080/index.html >/dev/null || { echo 'Server failed to start'; cat /tmp/http.log; exit 1; }

          for page in index itinerary operations rooms dining tips offline; do
            curl -fsS "http://127.0.0.1:8080/${page}.html" >/dev/null
          done

          curl -fsS http://127.0.0.1:8080/manifest.json >/dev/null
          curl -fsS http://127.0.0.1:8080/js/sw.js >/dev/null
