name: Workflow Lint

on:
  pull_request:
    branches: ["main"]
    paths:
      - ".github/workflows/**"
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/**"

permissions:
  contents: read

concurrency:
  group: workflow-lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  actionlint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install actionlint
        run: go install github.com/rhysd/actionlint/cmd/actionlint@v1.7.4

      - name: Run actionlint
        run: |
          "$(go env GOPATH)/bin/actionlint" -color
