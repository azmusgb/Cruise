name: Workflow Lint

on:
  pull_request:
    branches: ["main"]
    paths:
      - ".github/workflows/**"
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/**"

permissions:
  contents: read

concurrency:
  group: workflow-lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  actionlint:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run actionlint
        uses: rhysd/actionlint@v1.7.11
        with:
          args: -color
