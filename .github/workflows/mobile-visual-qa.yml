name: Mobile Visual QA

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  mobile-qa:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright WebKit
        run: npx playwright install --with-deps webkit

      - name: Run HTML integrity checks
        run: npm run qa:html

      - name: Run nav regression checks
        run: npm run qa:nav

      - name: Run mobile More + visual QA
        run: npm run qa:mobile-more

      - name: Upload visual artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-visual-artifacts
          path: |
            reports/visual/
          if-no-files-found: ignore
