name: Mobile Visual QA

on:
  pull_request:
    branches: ["main"]
    paths:
      - "**/*.html"
      - "css/**/*.css"
      - "js/**/*.js"
      - "images/**"
      - "tests/visual-baseline-core/**"
      - "tools/**/*.mjs"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/mobile-visual-qa.yml"
  push:
    branches: ["main"]
    paths:
      - "**/*.html"
      - "css/**/*.css"
      - "js/**/*.js"
      - "images/**"
      - "tests/visual-baseline-core/**"
      - "tools/**/*.mjs"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/mobile-visual-qa.yml"

permissions:
  contents: read

concurrency:
  group: mobile-visual-qa-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mobile-qa:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium webkit

      - name: Run HTML integrity checks
        run: npm run qa:html

      - name: Run nav regression checks
        run: npm run qa:nav

      - name: Run mobile More + visual QA
        run: npm run qa:mobile-more

      - name: Run accessibility smoke checks
        run: |
          npm run qa:a11y:structure
          npm run qa:a11y

      - name: Run UX critical flow checks
        run: npm run qa:ux-flows

      - name: Run core visual regression checks
        run: npm run qa:visual-core

      - name: Upload visual artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-visual-artifacts
          retention-days: 14
          path: |
            reports/visual/
            reports/visual-core/
            reports/visual-core-diff/
            playwright-report/
          if-no-files-found: ignore
