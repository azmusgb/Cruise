name: ðŸ§  Code Quality & AI Reviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "**/*.js"
      - "**/*.css"
      - "**/*.html"
      - ".eslintrc.json"
      - ".stylelintrc.json"
      - ".prettierrc"

jobs:
  lint:
    name: âœ… Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install Dependencies
        run: npm ci || npm install

      - name: ðŸŽ¨ Stylelint
        uses: reviewdog/action-stylelint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          stylelint_input: '**/*.css'
          reporter: github-pr-review
          fail_on_error: true

      - name: ðŸ§  ESLint
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          eslint_flags: '**/*.js'
          reporter: github-pr-review
          fail_on_error: true

      - name: âœ¨ Prettier Check
        run: npx prettier --check .

      - name: âœ¨ Prettier Suggestions
        uses: reviewdog/action-prettier@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          prettier_flags: '.'

  ai_review:
    name: ðŸ¤– GPT-4 AI Review
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: ðŸ“¥ Checkout PR code
        uses: actions/checkout@v3

      - name: ðŸ§  Install GPT-Review CLI
        run: |
          curl -s https://raw.githubusercontent.com/kuchin/gpt-review/main/install.sh | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ðŸ¤– Run GPT Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gpt-review --openai-api-key=${{ secrets.OPENAI_API_KEY }} --pr=${{ github.event.pull_request.number }}
