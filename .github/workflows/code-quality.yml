name: Code Quality

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: ["main"]
    paths:
      - "**/*.js"
      - "**/*.css"
      - "**/*.html"
      - "tools/**/*.mjs"
      - "eslint.config.js"
      - ".prettierrc"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/code-quality.yml"

permissions:
  contents: read

concurrency:
  group: code-quality-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-qa:
    name: Lint + Structural QA
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: ESLint check
        run: npm run lint:js:check

      - name: Stylelint check
        run: npm run lint:css:check

      - name: Prettier check
        run: npm run format

      - name: HTML integrity
        run: npm run qa:html

      - name: Navigation regression
        run: npm run qa:nav

      - name: Architecture guard
        run: npm run qa:architecture

      - name: A11y structure checks
        run: npm run qa:a11y:structure

      - name: Core UX matrix
        run: npm run qa:core-matrix
