name: ðŸ§  Code Quality & AI Reviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "**/*.js"
      - "**/*.css"
      - "**/*.html"
      - "eslint.config.js"
      - ".prettierrc"
      - "package.json"
      - "package-lock.json"

jobs:
  lint:
    name: âœ… Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ðŸ“¦ Install Dependencies
        run: npm ci

      - name: ðŸ§  ESLint (check)
        run: npm run lint:js:check

      - name: ðŸ§ª HTML integrity
        run: npm run qa:html

      - name: ðŸ§­ Navigation regression
        run: npm run qa:nav

  ai_review:
    name: ðŸ¤– GPT-4 AI Review
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository && secrets.OPENAI_API_KEY != '' }}

    steps:
      - name: ðŸ“¥ Checkout PR code
        uses: actions/checkout@v4

      - name: ðŸ§  Install GPT-Review CLI
        run: |
          curl -s https://raw.githubusercontent.com/kuchin/gpt-review/main/install.sh | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ðŸ¤– Run GPT Review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gpt-review --openai-api-key=${{ secrets.OPENAI_API_KEY }} --pr=${{ github.event.pull_request.number }}
